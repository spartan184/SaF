End

; Purple Debuff
ChildObject DeBuff CripplingStrikeBuff
  Draw      = W3DBuffDraw ModuleTag_Buff01
    ModelName = exdebuff
  End
End

; Green Debuff
ChildObject DeBuff_Green CripplingStrikeBuff
  Draw      = W3DBuffDraw ModuleTag_Buff01
    ModelName = exdebuffgrn
  End
End
