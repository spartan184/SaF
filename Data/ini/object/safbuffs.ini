   ; W3DBuffBuffer, and there is no corresponding drawable or object.
  Draw      = W3DBuffDraw ModuleTag_Buff01
    ModelName = EXCripple
    PreDraw = Yes
  End

  ; *** AUDIO Parameters ***

  ; ***DESIGN parameters ***
  EditorSorting     = SYSTEM
  ArmorSet
    Armor = NoArmor
  End
  VisionRange = 0.0

  ; *** ENGINEERING Parameters ***
