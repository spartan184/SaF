
;------------------------------------------------------------------------------
; Pig
Object RohanFarmPig1
  ; *** ART Parameters ***

  Draw = W3DScriptedModelDraw ModuleTag_01
    DefaultModelConditionState
		Model               = CUPig_SKN
    End
    
   	IdleAnimationState
		StateName					=   STATE_Idle
		Animation = IdleB
			AnimationName       = CUPig_SKL.CUPig_IDLB
			AnimationPriority	= 1
			AnimationMode       = ONCE
		End
		Animation = IdleB
			AnimationName       = CUPig_SKL.CUPig_IDLA
			AnimationPriority	= 10
			AnimationMode       = ONCE
		End		
		BeginScript
			Prev = CurDrawablePrevAnimationState()
			if Prev == "STATE_moving" then CurDrawableSetTransitionAnimState("TRANS_MovingToIdle") end
		EndScript
    End

	AnimationState				= MOVING PANICKING
		Animation				= RUNA
			AnimationName		= CUPig_SKL.CUPig_RUNA
			AnimationMode		= LOOP
		End
		Flags					= RANDOMSTART
	End    
	
	AnimationState				= MOVING WALKING
		Animation				= WLKA
			AnimationName		= CUPig_SKL.CUPig_WLKA
			AnimationMode		= LOOP
			AnimationSpeedFactorRange = 1.5 1.5	
		End
	End
    	
	AnimationState			=	MOVING
		StateName			=	STATE_moving
		Animation			=	Moving
			AnimationName	=	CUPig_SKL.CUPig_WLKA
			AnimationBlendTime	=	10
			AnimationSpeedFactorRange = 1.5 1.5
			AnimationMustCompleteBlend = yes
		End
		BeginScript
			Prev = CurDrawablePrevAnimationState()
			if Prev == "STATE_Idle" then CurDrawableSetTransitionAnimState("TRANS_IdletoMoving") end
		EndScript
	End

	AnimationState        = DYING
		Animation           = CUPig_DIEA
  			AnimationName     = CUPig_SKL.CUPig_DIEA
			AnimationMode     = ONCE
		End
	End
		
	TransitionState					=	TRANS_MovingToIdle
		Animation					=   SITA
			AnimationName			=	CUPig_SKL.CUPig_ANTA
			AnimationMode			=	ONCE
			AnimationMustCompleteBlend = yes			
		End
	End	
	
	TransitionState					=	TRANS_IdletoMoving
		Animation					=   ATNA
			AnimationName			=	CUPig_SKL.CUPig_ANTB
			AnimationMode			=	ONCE
			AnimationMustCompleteBlend = yes			
		End
	End
		
 End

    ; ***DESIGN parameters ***
    Side = Rohan
    EditorSorting = UNIT
    ThreatLevel = 1.0
    ThingClass = HORDE_UNIT
    CommandPoints = 0

    ArmorSet
        Conditions      = None
        Armor           = NoArmor
        DamageFX        = NormalDamageFX
    End

    ; *** ENGINEERING Parameters ***
    RadarPriority = NOT_ON_RADAR
    KindOf = PRELOAD UNATTACKABLE NOT_AUTOACQUIRABLE IGNORED_IN_GUI
     
    Body = ActiveBody ModuleTag_02
        CheerRadius     = M_EMOTION_CHEER_RADIUS
        MaxHealth             = 10
        MaxHealthDamaged      = 10
    End 
	Behavior = AnimalAIUpdate ModuleTagWanderAround
		FleeRange = 10 ;;,;; 50			; how close enemies have to be before we panic
		FleeDistance = 10      ; how far the animal will run once spooked
		WanderPercentage = 1	;percentage of the time we should move
		MaxWanderDistance = 1  ;maximum distance to move at once
		MaxWanderRadius = 2  ; how far to wander on our own
		UpdateTimer = 11 ;;,;; ;;; 10000		; temp disable		11     ; how often do we want to check for enemies
	End
	Behavior = SlavedUpdate ModuleTag_Slave
		GuardMaxRange		= 0.3
		GuardWanderRange	= 0.3
	End      
    Behavior = PhysicsBehavior ModuleTag_04
        GravityMult = 1.0
        ShockStandingTime = 1200    ;msec
    End 
	Behavior = SlowDeathBehavior ModuleTag_05
        DeathTypes = ALL -KNOCKBACK -EXTRA_2
        SinkDelay = 500 ;3000
        SinkRate = 1.5 ;0.600     ; in Dist/Sec
        DestructionDelay = 10000
		DeathFlags			= DEATH_1
    End
	Behavior = SlowDeathBehavior ModuleTag_067
		DeathTypes			= NONE +EXTRA_2
		SinkDelay			= 0
		SinkRate			= 20.0
		DestructionDelay	= 10000
	End
	LocomotorSet
        Locomotor   = OrcSlavedLocomotor
        Condition   = SET_NORMAL
        Speed       = 0
    End	

    Behavior = LargeGroupAudioUpdate ModuleTag_LGAU
    End 
 
    Geometry = CYLINDER
    GeometryMajorRadius = 8.0
    GeometryMinorRadius = 8.0
    GeometryHeight = 19.2
    GeometryIsSmall = Yes

    Shadow = SHADOW_DECAL
    ShadowSizeX = 21;
    ShadowSizeY = 21;
    ShadowTexture = ShadowI;
End

ChildObject RohanFarmPig2 RohanFarmPig1
	Scale = 0.4
End

