Object BlessingofUlmoObject
   Draw = W3DScriptedModelDraw ModuleTag_Draw
        DefaultModelConditionState
            Model = None
        End
    End

    ;// *** AUDIO Parameters ***

	;// ***DESIGN parameters ***
	EditorSorting     = SYSTEM

	ArmorSet
		Armor = NoArmor
	End

	VisionRange = 0.0
	CommandSet  = BlessingOfUlmoCommandSet

	;// *** ENGINEERING Parameters ***
	KindOf = IMMOBILE UNATTACKABLE

	Body = ActiveBody ModuleTag_TheActiveBody
		MaxHealth = 99999.0
	End

; -------------------------------

    Behavior = DeletionUpdate ModuleTag_02  ; Not LifetimeUpdate, since I can't die.  This will DestroyObject me.
        MinLifetime = 15000
        MaxLifetime = 15000
    End

    Behavior = AutoHealBehavior ModuleTag_HealUpdate
        StartsActive                = Yes
        HealingAmount                = 3 ;,; 2
        HealingDelay                = 100
        Radius                        = 9999999
        KindOf                        = INFANTRY CAVALRY HERO MONSTER DOZER ;,;
    End

    Behavior = BannerCarrierUpdate ReplenishBattalionsModuleTag ;,;
        IdleSpawnRate            = 7000                            ; spawn a new member every n seconds when idle (in miliseconds)
        ReplenishNearbyHorde   = Yes
        ReplenishAllNearbyHordes = Yes
        ScanHordeDistance      = 9999999
        UnitSpawnFX            = FX_BannerCarrierSpawnUnit                ; name of particle FX to use when the BannerCarrier spawns a new unit
    End
	
    Behavior = AIUpdateInterface ModuleTag_03
        AILuaEventsList        = BlessingOfUlmoFunctions
    End
	
    Behavior = AttributeModifierAuraUpdate ModuleTag_Leadership
        StartsActive    = No ;If no, requires upgrade to turn on.
        BonusName       = SpellBookBlessingOfUlmo
        TriggeredBy     = Upgrade_GenericUpgrade1
        RefreshDelay    = 2000
        Range           = 9999999
        ObjectFilter    = ANY +INFANTRY +CAVALRY  -STRUCTURE -BASE_FOUNDATION -HERO
    End    
	
	Behavior = AttributeModifierAuraUpdate ModuleTag_Leadership2
        StartsActive    = No ;If no, requires upgrade to turn on.
        BonusName       = SpellBookBlessingOfUlmoOrchards
        TriggeredBy     = Upgrade_GenericUpgrade1
        RefreshDelay    = 2000
        Range           = 9999999
        ObjectFilter    = ANY +STRUCTURE -CAVALRY -INFANTRY -BASE_FOUNDATION -HERO ; Change to Rivendell Orchard once its implemented, then delete this comment
    End 
	
	Behavior = FreezingRainSpecialPower ModuleTag_FreezingRain
        SpecialPowerTemplate         = SpellBookBlessingOfUlmo
        ;AttributeModifier            = SpellBookFreezingRainAntiCategory  ; Just to set duration
        ;AttributeModifierRange       = 999999
        ;AttributeModifierAffects     = ALL ENEMIES
        ;AntiCategory                 = LEADERSHIP
        ;TargetAllSides               = Yes ; Then the alliance setting in the Object Filter will control who 
        AvailableAtStart             = Yes
    End
	
    Geometry            = CYLINDER
    GeometryMajorRadius = 50.0
    GeometryMinorRadius = 50.0
    GeometryHeight      = 100.0
    GeometryIsSmall     = No
End
