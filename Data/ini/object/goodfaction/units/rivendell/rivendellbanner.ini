			Animation					=	ATNA
				AnimationName			=	GUBanner_SKL.GUBanner_ATNA
				AnimationMode			=	ONCE
			End
		End
		
		TransitionState					=	TRANS_Selected_to_Idle
			Animation					=	ATNA
				AnimationName			=	GUBanner_SKL.GUBanner_ATNC
				AnimationMode			=	ONCE
			End
