;------------------------------------------------------------------------------------------
;Rivendell Base Defence Foundation -- the area where you build defense towers around your camp
Object RivendellBaseDefenceFoundation
 
	SelectPortrait = BPRivendellPlot
  ; *** ART Parameters ***

	Scale = 0.7

	Draw = W3DScriptedModelDraw ModuleTag_Draw2
  
    DefaultModelConditionState
			Model = OBBFoundationX
		End
    
		ModelConditionState = WORLD_BUILDER
      Model = ABRivTower
    End
		
	End
  
  Draw = W3DFloorDraw ModuleTag_Draw
    ModelName = ABFoundation
  End
 
  ;PlacementViewAngle  = 0
 
  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:RivendellBaseDefenseFoundation
  Side                = Rivendell
  EditorSorting       = STRUCTURE
  ThreatLevel = 1.0
 
  BuildCost           = 1
  BuildTime           = 5.0           ; in seconds
  VisionRange         = 160.0          ; Shroud clearing distance
  ShroudClearingRange = 160

  CommandSet = RivendellBaseDefenceFoundationCommandSet

  ; *** AUDIO Parameters ***
	
	VoiceSelect		= Gui_PlotSelect


  ; *** ENGINEERING Parameters ***

  RadarPriority       = STRUCTURE
  KindOf              = STRUCTURE SELECTABLE IMMOBILE BASE_FOUNDATION BASE_DEFENSE_FOUNDATION UNATTACKABLE MP_COUNT_FOR_VICTORY NO_COLLIDE DO_NOT_CLASSIFY
 
  Behavior            = FoundationAIUpdate ModuleTag_foundationAI
  End

  Behavior = CastleMemberBehavior ModuleTag_CMB
  End 

  Body                = ImmortalBody ModuleTag_05
    MaxHealth         = 15000.0
  End
 
  Geometry              = BOX
  GeometryMajorRadius   = 24.0
  GeometryMinorRadius   = 24.0
  GeometryHeight        = 0.8
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
  BuildCompletion		    = PLACED_BY_PLAYER
End

