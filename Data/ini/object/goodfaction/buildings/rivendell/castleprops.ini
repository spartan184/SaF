; ---------------------------------------------------------------------------
Object RivendellCastleLamp

  ; *** ART Parameters ***
  Draw                          = W3DScriptedModelDraw ModuleTag_01
		ExtraPublicBone             = BONEGLOW
    
    DefaultModelConditionState
      Model                     = abcastlamp
    End
  End
  
  ; -- So it shows on objects
	Draw                          = W3DLightDraw ModuleTag_DrawLight
		Ambient                     = R:25 G:25 B:25
		Diffuse                     = R:90 G:90 B:115
		Radius                      = 10
		Intensity                   = 5
		AttachToBoneInAnotherModule = BONEGLOW
	End
  
	Draw                          = W3DScriptedModelDraw ModuleTag_LightController
		DefaultModelConditionState
			Model                     = None
      Shadow                    = SHADOW_ADDITIVE_DECAL_DYNAMIC
      ShadowSizeX               = 200
      ShadowSizeY               = 200
      ShadowTexture             = EXGandalfGlow
			ShadowOpacityStart        = 0
			ShadowOpacityFadeInTime   = 1000
			ShadowOpacityPeak         = 60 ;255
			ShadowOpacityFadeOutTime  = 1000
			ShadowOpacityEnd          = 0		
		End

		IdleAnimationState
			BeginScript
				CurDrawableShowModule("ModuleTag_DrawLight")
			EndScript
		End
    
    AttachToBoneInAnotherModule = BONEGLOW
	End
  
  ; -- So it shows on the floor
  Draw                          = W3DLightDraw ModuleTag_DrawLight2
		Ambient                     = R:25 G:25 B:25
		Diffuse                     = R:90 G:90 B:115
		Radius                      = 10
		Intensity                   = 5
		;AttachToBoneInAnotherModule = BONEGLOW
	End
  
	Draw                          = W3DScriptedModelDraw ModuleTag_LightController2
		DefaultModelConditionState
			Model                     = abcastlamp
      Shadow                    = SHADOW_ADDITIVE_DECAL_DYNAMIC
      ShadowSizeX               = 200
      ShadowSizeY               = 200
      ShadowTexture             = EXGandalfGlow
			ShadowOpacityStart        = 0
			ShadowOpacityFadeInTime   = 1000
			ShadowOpacityPeak         = 60 ;255
			ShadowOpacityFadeOutTime  = 1000
			ShadowOpacityEnd          = 0		
		End

		IdleAnimationState
			BeginScript
				CurDrawableShowModule("ModuleTag_DrawLight2")
			EndScript
		End
    
    ;AttachToBoneInAnotherModule = BONEGLOW
	End
  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:Lamp
  EditorSorting       = MISC_MAN_MADE

  ; *** ENGINEERING Parameters ***  
  KindOf              = IMMOBILE UNATTACKABLE NOT_AUTOACQUIRABLE HIDE_IF_FOGGED ;CLEARED_BY_BUILD
  Shadow              = SHADOW_VOLUME
  Body                = ActiveBody ModuleTag_03
    MaxHealth         = 99999.0
  End

  Scale               = 2.5
  Geometry            = CYLINDER
  GeometryMajorRadius = 2.4
  GeometryMinorRadius = 2.4
  GeometryHeight      = 4.8
  GeometryIsSmall     = Yes
End
