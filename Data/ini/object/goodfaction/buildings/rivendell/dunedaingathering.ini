		ParticleSysBone SmokeSmall01 FireBuildingLarge
		ParticleSysBone SmokeSmall02 FireBuildingLarge
		ParticleSysBone SmokeSmall03 SmokeBuildingLarge
    End   
    ModelConditionState  = DAMAGED
