Object RivendellGandalfCart
	
	SelectPortrait = UPGandcart

	Draw = W3DScriptedModelDraw ModuleTag_Draw
	
		DefaultModelConditionState
			Model               = augandcart
			;ParticleSysBone = None TaintHCPing HouseColor:yes
		End

	End

	; ***DESIGN parameters ***
	DisplayName			          = OBJECT:GandalfCart
  Description 		          = OBJECT:GandalfCartDesc
	EditorSorting		          = MISC_MAN_MADE
	Side				              = Rivendell
	ShroudClearingRange	      = 200.0
  
	KindOf				            = STRUCTURE IMMOBILE SELECTABLE IGNORE_FOR_VICTORY ;NOT_AUTOACQUIRABLE
	RadarPriority		          = UNIT
	
	ArmorSet
		Conditions              = None
		Armor                   = InvulnerableArmor ;StructureArmor
		DamageFX                = NormalDamageFX
	End
	
	CommandSet                = SellableCommandSet
	
  ; *** AUDIO PARAMETERS *** ;
  VoiceSelect						      = GondorFarmSelect
	SoundAmbientDamaged				  = GenericFireMediumLoop
	SoundAmbientReallyDamaged		= GenericFireLargeLoop	

	Body                      = ActiveBody ModuleTag_Body
		MaxHealth	              = 800
	End

	Behavior                  = DestroyDie ModuleTagDeath_Die
		DeathTypes              = ALL
	End
	
	Behavior = PassiveAreaEffectBehavior ModuleTag_SplashOfHealingWater_Ahh
		EffectRadius			        = 200 ; please update the decal size in experience lvl INI if you change this... the value there is about 2.2x the value here	
		PingDelay				          = 2000;msec
		HealPercentPerSecond	    = 3%
		AllowFilter				        = ANY +INFANTRY +CAVALRY -MACHINE -IMMOBILE    
	End

	;/////////////////////////////////////////////////////////
	;// BannerCarrierUpdate module for Well Object
	;/////////////////////////////////////////////////////////
	Behavior = BannerCarrierUpdate BannerCarrierUpdateModuleTag
		IdleSpawnRate				      = 12000 ;;,;; 5000							; spawn a new member every n seconds when idle (in miliseconds)		
		UnitSpawnFX					      = FX_BannerCarrierSpawnUnit		; name of particle FX to use when the BannerCarrier spawns a new unit		

		; This well object acts like a banner carrier except it spawns unit on nearby hordes instead of itself.
		ReplenishNearbyHorde		  = Yes
		ReplenishAllNearbyHordes	= Yes
		ScanHordeDistance			    = 200
	End
	
	Behavior = LifetimeUpdate ModuleTag_LifetimeUpdate		
		MinLifetime		= 30000
		MaxLifetime		= 30000
		DeathType		= FADED
	End
	
	Behavior = SlowDeathBehavior ModuleTag_FadeDeath
		DeathTypes = ALL
		FadeDelay = 0
		FadeTime = 5000
		DestructionDelay = 5000
    FX = INITIAL FX_RohirrimAlliesUnsummon
	End
	
	Geometry				          = CYLINDER
  GeometryMajorRadius		    = 5.0
	GeometryHeight			      = 20.0
	GeometryIsSmall			      = No
	BuildCompletion			      = PLACED_BY_PLAYER
	GeometryContactPoint      = X:0.0	Y:0.0		Z:0
	GeometryContactPoint      = X:0.0	Y:0.0		Z:20.0		Swoop
	Shadow                    = SHADOW_DECAL
  ShadowSizeX               = 18
  ShadowSizeY               = 18
  ShadowTexture             = ShadowI
	
End