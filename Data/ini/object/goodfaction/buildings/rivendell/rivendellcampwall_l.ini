    AdditionalGeometry = CYLINDER
    GeometryName = Geom_Wall4
	GeometryMajorRadius = 19.0
    GeometryMinorRadius = 19.0
    GeometryHeight = 64.0
    GeometryOffset = X:-50 Y:-40 Z:0
	
	GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
  
End