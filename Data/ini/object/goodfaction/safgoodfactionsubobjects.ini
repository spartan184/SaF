Object DrogothFireflightProjectile

	; *** ART Parameters ***
	Draw                              = W3DScriptedModelDraw ModuleTag_Draw
		DefaultModelConditionState
			Model	                        = EXDrogoth_FW
			ParticleSysBone B_HEAD CatapultExplosionSmoke FollowBone:yes
		End
		
		IdleAnimationState
			Animation                     = EXDrogoth_FW
				AnimationName		            = EXDrogoth_FW.EXDrogoth_FW
				AnimationMode		            = LOOP
				AnimationBlendTime	        = 0
			End
		End	
		
	End

	; *** AUDIO Parameters ***

	; ***DESIGN parameters ***
	EditorSorting                     = SYSTEM
	VisionRange		                    = 0.0
	Scale				                      = 0.75

	ArmorSet
		Armor                           = NoArmor
	End

	; *** ENGINEERING Parameters ***
	KindOf                            = PROJECTILE

	Body                              = ActiveBody ModuleTag_Body
		MaxHealth                       = 10.0
	End

	Behavior                          = DestroyDie ModuleTag_DestroyDie
	End
    
	Behavior                          = BezierProjectileBehavior ModuleTag_Bezier
		FirstHeight						          = 9		; Height of Bezier control points above highest intervening terrain
		SecondHeight					          = 9
		FirstPercentIndent				      = 20%	; Percentage of shot distance control points are placed
		SecondPercentIndent				      = 100%
		FlightPathAdjustDistPerSecond	  = 50	; Can allow a max speed this can attempt to follow a target. Units are their velocity we can tag. (45 is default human speed)
		DetonateCallsKill				        = Yes
		CurveFlattenMinDist				      = 50.0
	End
  
	Behavior                          = PhysicsBehavior ModuleTag_Physics
		KillWhenRestingOnGround         = Yes
		GravityMult                     = 0.0
	End
  
	Behavior                          = FXListDie ModuleTag_Die
		DeathTypes	                    = ALL
		DeathFX		                      = FX_CatapultFlamingProjectileExplosion
	End

	Geometry			                    = Sphere
	GeometryIsSmall		                = Yes
	GeometryMajorRadius	              = 0.8
End
