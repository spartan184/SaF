Object RivendellBreelandGuardHorde
    SelectPortrait         = uprivbreelander
    ButtonImage	           = uirivbreelander
    
    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER EMOTION_TERROR EMOTION_LOOK_TO_SKY SELECTED
        DefaultModelConditionState
            Model = None 
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkGUSol
        End        
    End
    
    ; *** DESIGN PARAMETERS *** ;
    Side                      = Rivendell
    EditorSorting             = UNIT
    EmotionRange              = 240
    DisplayName               = OBJECT:HordeRivendellBreelandGuard
    CommandSet                = RivendellBreelandGuardCommandSet

    WeaponSet
        Conditions            = None 
        Weapon                = PRIMARY    NormalMeleeHordeRangefinder
    End
    
    UnitSpecificSounds
        VoiceDesperateAttack  = GondorSoldierVoiceDesperateCharge 
    End
    
    BuildCost                 = M_GONDOR_SPEARMAN_BUILDCOST
    BuildTime                 = M_GONDOR_SPEARMAN_BUILDTIME      
    VisionRange               = M_GONDOR_SPEARMAN_HORDE_VISION_RANGE
    CommandPoints             = 10
    FormationWidth            = 2 
    FormationDepth            = 1 
    CrushableLevel            = 0
    CrusherLevel              = 0
    TransportSlotCount        = 1
    
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE MELEE_HORDE NOTIFY_OF_PREATTACK ARMY_SUMMARY;;UNATTACKABLE 
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle    = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate            = 500
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        AILuaEventsList                = InfantryFunctions    ; 
        AttackPriority                = AttackPriority_Infantry
    End
    
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = RivendellBreelandGuard 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    =X:4 Y:4
        
        BannerCarriersAllowed           = RivendellRangerCaptain                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellBreelandGuard    Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier
        
        RankInfo                        = RankNumber:1 UnitType:RivendellBreelandGuard Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 
        
        RanksToReleaseWhenAttacking     = 1 
        AlternateFormation              = RivendellBreelandGuardHordePorcupine
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.                
        BackUpMinDelayTime              = 1        ; The minimum amount of time to delay before backing up
        BackUpMaxDelayTime              = 3000        ; The maximum amount of time to delay before backing up
        BackUpMinDistance               = 1            ; The minimum number of cells to backup
        BackUpMaxDistance               = 3            ; The maximum number of cells to backup
        BackupPercentage                = 80%        ; The amount of chance that a unit will back up.
    End
    
    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End 
    
    Behavior = CommandButtonHuntUpdate ModuleTag_CommandButtonHuntUpdate
    End
    
    Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000        ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
         AfraidOf            =    NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast 
         PointAt                =    NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance        =    150
        FearScanDistance        =    M_INFANTRY_FEAR_SCAN_RADIUS
        AddEmotion            =    Terror_Base
        AddEmotion            =    Doom_Base                ;OVERRIDE
        AddEmotion            =    UncontrollableFear_Base            ;OVERRIDE
        AddEmotion            =    FearIdle_Base                ;OVERRIDE
        AddEmotion            =    FearBusy_Base                ;OVERRIDE
        AddEmotion            =    Point_Base                ;OVERRIDE
        AddEmotion            =    Taunt_Base                ;OVERRIDE
         AddEmotion            =    CheerIdle_Base
        AddEmotion            =    CheerBusy_Base
        AddEmotion            =    HeroCheerIdle_Base
        AddEmotion            =    HeroCheerBusy_Base
        AddEmotion            =    Alert_Base
    End    
    
    LocomotorSet
        Locomotor     = NormalMeleeHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End
    
    LocomotorSet
        Locomotor     = ScaredMeleeHordeLocomotor
        Condition     = SET_SCARED
        Speed         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End
    
    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End
    
    ; -- Basic Training
    Behavior                         = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                  = Upgrade_RivendellBasicTraining Upgrade_TechnologyRivendellBasicTraining
        RequiresAllTriggers          = Yes
        LevelsToGain                 = 1
        LevelCap                     = 2
    End
    
    ; -- Forged Blades
    Behavior                         = StatusBitsUpgrade ModuleTag_ProductionLegality
        TriggeredBy                  = Upgrade_RivendellForgedBlades Upgrade_TechnologyRivendellForgedBlades
        RequiresAllTriggers          = Yes
    End
    Behavior                         = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy                  = Upgrade_RivendellHeavyArmor Upgrade_TechnologyRivendellHeavyArmor
        RequiresAllTriggers          = Yes
    End
    
    ; -- Heavy Armor
    Behavior                         = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy                  = Upgrade_RivendellHeavyArmor
        AttributeModifier            = HeavyArmorDebuff
    End
    Behavior                         = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate         = SpecialAbilityRank2
        TriggeredBy                  = Upgrade_GenericUpgrade2
    End
    
    ; -- Rank 2 Ability
    Behavior                         = SpecialPowerModule ModuleTag_Rank2Update   
        SpecialPowerTemplate         = SpecialAbilityRank2
        UpdateModuleStartsAttack     = No
        StartsPaused                 = Yes
        AttributeModifier            = GondorSoldierRank2
;        AttributeModifierRange      = 200
        AttributeModifierAffectsSelf = Yes
        AttributeModifierAffects     = NONE +RivendellBreelandGuard +RivendellBreelandGuardHorde +RivendellBreelandGuardHordePorcupine
        AttributeModifierFX          = FX_GoodPower
    End
    
    Geometry = BOX
    GeometryMajorRadius = 20.0
    GeometryMinorRadius = 20.0
    GeometryHeight = 20.0
    GeometryIsSmall = No
End

