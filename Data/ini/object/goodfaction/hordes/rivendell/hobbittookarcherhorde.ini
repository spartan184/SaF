Object RivendellTookArcherHorde

    ; This is required for garrisoned objects - please put in all objects.
    SelectPortrait				=	uprivtookarcher
    ButtonImage						=	uirivtookarcher

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_TAUNTING EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED  EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp5x2
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkGUArc
        End
    End
    
    Side                = Rivendell
    EditorSorting       = UNIT
    EmotionRange        = 240
    DisplayName         = OBJECT:HordeRivendellTookArcher
    BuildCost           = M_GONDOR_ARCHER_BUILDCOST
    BuildTime           = M_GONDOR_ARCHER_BUILDTIME
    VisionRange         = M_GONDOR_ARCHER_HORDE_VISION_RANGE 
    ShroudClearingRange = M_GONDOR_ARCHER_HORDE_VISION_RANGE 
    CommandPoints       = 10
    CommandSet          = RivendellTookArcherCommandSet
    
    WeaponSet
        Conditions      = None 
        Weapon          = PRIMARY    GoodArcherMissileHordeRangefinder
        Weapon          = SECONDARY  GoodArcherMissileHordeRangefinder
    End
    
    WeaponSet
        Conditions      = PLAYER_UPGRADE
        Weapon          = PRIMARY    GoodArcherMissileHordeRangefinder
        Weapon          = SECONDARY  GoodArcherMissileHordeRangefinder
    End

    FormationWidth      = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth      = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    CrushableLevel      = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel        = 0
    TransportSlotCount  = 1
    
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE ARCHER ARMY_SUMMARY 
    
    Body                               = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                      = 1
    End
    
    Behavior                           = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle     = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate            = 500
        MaxCowerTime                   = 5000
        MinCowerTime                   = 3000
        CanAttackWhileContained        = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = GondorArcherHordeFunctions
        AttackPriority                 = AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = RivendellTookArcher 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    = X:4 Y:4
        
        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellHobbitBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellTookArcher        Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier
        
        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:RivendellTookArcher Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 

        RanksToReleaseWhenAttacking     = 1 

        ; Normal formations
        ComboHorde                      = Target:RivendellHobbitBounderHorde            Result:HobbitBounderArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
                
        ; Alternate formations
        ComboHorde                      = Target:RivendellBounderHordeRockThrow                        Result:HobbitBounderArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody

        AlternateFormation              = RivendellTookArcherHordeWedgeFormation
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.        
    End
    
    Behavior                            = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                     = 1.0
    End
    
    Behavior = StealthUpdate StealthUpdateModuleTag
        StealthDelay                          = 500
        FriendlyOpacityMin                    = M_STEALTH_FRIENDLY_OPACITY_MIN  
        FriendlyOpacityMax                    = M_STEALTH_FRIENDLY_OPACITY_MAX
        PulseFrequency                        = 750 
        StealthForbiddenConditions            = AWAY_FROM_TREES ATTACKING
        OrderIdleEnemiesToAttackMeUponReveal  = Yes
        DetectedByAnyoneRange                 = 120
        RevealWeaponSets                      = CLOSE_RANGE CONTESTING_BUILDING
        VoiceMoveToStealthyArea               = BreeLandersVoiceMove
    End	  
    
    Behavior                            = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance           =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay        =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded           =    NONE
        AfraidOf                        =    NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                  =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                         =    NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance                =    150
        FearScanDistance                =     M_ARCHER_FEAR_SCAN_RADIUS

        AddEmotion                      =    Terror_Base            ;OVERRIDE
        AddEmotion                      =    Doom_Base            ;OVERRIDE
        AddEmotion                      =    UncontrollableFear_Base        ;OVERRIDE
        AddEmotion                      =    FearIdle_Base            ;OVERRIDE
        AddEmotion                      =    FearBusy_Base            ;OVERRIDE
        AddEmotion                      =    Point_Base            ;OVERRIDE
        AddEmotion                      =    Taunt_Base            ;OVERRIDE
        AddEmotion                      =    CheerIdle_Base
        AddEmotion                      =    CheerBusy_Base
        AddEmotion                      =    HeroCheerIdle_Base
        AddEmotion                      =    HeroCheerBusy_Base
        AddEmotion                      =    Alert_Base
    End    
    
    Behavior                            = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                        = Yes
    End
    
    LocomotorSet
        Locomotor                       = NormalRangedHordeLocomotor
        Condition                       = SET_NORMAL
        Speed                           = 40 ; M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End 
    
    ; -- Basic Training
    Behavior                            = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                     = Upgrade_RivendellBasicTraining Upgrade_TechnologyRivendellBasicTraining
        RequiresAllTriggers             = Yes
        LevelsToGain                    = 1
        LevelCap                        = 2
    End
    
    ; -- Improved Arrows
    Behavior                            = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy                     = Upgrade_RivendellImprovedArrows Upgrade_TechnologyRivendellImprovedArrows
        RequiresAllTriggers             = Yes
    End

    Behavior                            = WeaponSetUpgrade ModuleTag_ImprovedArrowsmithing
        TriggeredBy                     = Upgrade_RivendellImprovedArrows
    End	
    
    ; -- Fire Arrow Rank 2 Ability
    Behavior                            = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        TriggeredBy                     = Upgrade_GenericUpgrade2
    End
    
    Behavior                            = SpecialPowerModule ModuleTag_FireArrowUser_1_Start
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        StartsPaused			              = Yes
        AttributeModifier               = FireArrowsUSER_1
        AttributeModifierRange          = 50
        AttributeModifierAffectsSelf    = Yes
    End	
    
    Behavior                            = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
        SpecialPowerTemplate	          = SpecialAbilityFireArrowVolley
        Duration				                = 10000
        LockWeaponSlot                  = SECONDARY
        StartsPaused			              = Yes
    End
    
    Behavior                            = SpecialAbilityUpdate ModuleTag_FireArrowUpdate
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        UnpackTime                      = 1
        UnpackingVariation              = 2      
        AwardXPForTriggering		        = 0		
        TriggerSound				            = UpgradeFlamingArrows
    End  

    Geometry                            = BOX
    GeometryMajorRadius                 = 20.0
    GeometryMinorRadius                 = 20.0
    GeometryHeight                      = 20.0
    GeometryIsSmall                     = No
End
;////////////////////////////////////////////////////////////////////////////////
ChildObject RivendellTookArcherHordeWedgeFormation RivendellTookArcherHorde

    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = RivendellTookArcher 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    = X:5 Y:3
        
        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellHobbitBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellTookArcher        Pos:X:0.0 Y:0.0        ; (DEFAULT) position of banner carrier

        RandomOffset                    = X:2 Y:2
        RankInfo                        = RankNumber:1 UnitType:RivendellTookArcher Position:X:0 Y:-30    Position:X:10 Y:-15     Position:X:20 Y:0    Position:X:10 Y:15    Position:X:0 Y:30        

        ; Normal formations
        ComboHorde                      = Target:RivendellHobbitBounderHorde            Result:HobbitBounderArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
                
        ; Alternate formations
        ComboHorde                      = Target:RivendellBounderHordeRockThrow       Result:HobbitBounderArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
        
        RanksToReleaseWhenAttacking     = 1
        AlternateFormation              = RivendellTookArcherHorde
        AttributeModifiers              = GondorArcherWedge
    End
End