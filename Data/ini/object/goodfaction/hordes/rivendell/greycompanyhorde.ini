        RankInfo = RankNumber:1 UnitType:GreyCompanyRanger Position:X:0 Y:-40    Position:X:-25 Y:-25    Position:X:0 Y:0    Position:X:-25 Y:25    Position:X:0 Y:40 
        
        
        RanksToReleaseWhenAttacking = 1
