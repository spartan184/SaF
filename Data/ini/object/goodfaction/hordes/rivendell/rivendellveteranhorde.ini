Object RivendellVeteranHorde

    ; This is required for garrisoned objects - please put in all objects.
    ButtonImage 	  = uirivlastalliance
    SelectPortrait  = uprivlastalliance

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER EMOTION_TERROR EMOTION_LOOK_TO_SKY SELECTED
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp5x2
        End

        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkGUSol
        End        
    End
    
    ; *** DESIGN Parameters *** ;
    Side                      = Rivendell
    EditorSorting             = UNIT
    EmotionRange              = 240
    DisplayName               = OBJECT:HordeRivendellVeteran
    CommandSet                = RivendellVeteranCommandSet    
    CommandPoints             = 40
    MaxSimultaneousOfType	    = 3

    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    ElvenArcherMissileHordeRangefinder
    End
    WeaponSet
        Conditions = WEAPONSET_TOGGLE_1
        Weapon = PRIMARY    NormalMeleeHordeRangefinder
    End

    ; *** AUDIO Parameters ***;
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members

    UnitSpecificSounds
        VoiceDesperateAttack  = GondorSoldierVoiceDesperateCharge 
    End

    BuildCost                 = RIVENDELL_VETERAN_BUILDCOST
    BuildTime                 = M_GONDOR_SOLDIER_BUILDTIME      
    VisionRange               = M_GONDOR_SOLDIER_HORDE_VISION_RANGE
    FormationWidth            = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth            = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    CrushableLevel            = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel              = 0
    TransportSlotCount        = 1
    
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE MELEE_HORDE NOTIFY_OF_PREATTACK ARMY_SUMMARY 
    
    Body                               = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                      = 1
    End
    
    Behavior                           = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle     = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate            = 500
        MaxCowerTime                   = 5000
        MinCowerTime                   = 3000
        AILuaEventsList                = InfantryFunctions    ; 
        AttackPriority                 = AttackPriority_Infantry
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = RivendellVeteran 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    = X:4 Y:4

        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellVeteranBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellVeteran    Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier
        
        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:RivendellVeteran Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 RevokedWeaponCondition:WEAPONSET_TOGGLE_1
        
        AlternateFormation              = RivendellVeteranSwordHorde    
        UpdateWeaponSetFlagsOnHordeToo  = Yes ; Only use this flag when there is a single Granted/Revoked Weaponset flag.  This will pass it on to the Horde Brain.
        RanksToReleaseWhenAttacking     = 1 
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.                
        BackUpMinDelayTime              = 1        ; The minimum amount of time to delay before backing up
        BackUpMaxDelayTime              = 3000        ; The maximum amount of time to delay before backing up
        BackUpMinDistance               = 1            ; The minimum number of cells to backup
        BackUpMaxDistance               = 3            ; The maximum number of cells to backup
        BackupPercentage                = 80%        ; The amount of chance that a unit will back up.
    End

    Behavior                          = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                   = 1.0
    End
    
    Behavior                          = CommandButtonHuntUpdate ModuleTag_CommandButtonHuntUpdate
    End
  
       Behavior                       = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance         =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay      =    1000        ; how often scan (milliseconds)
        TauntAndPointExcluded         =    NONE
        AfraidOf                      =    NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast 
        PointAt                       =    NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance              =    150
        FearScanDistance              =    M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion                    =    Terror_Base
        AddEmotion                    =    Doom_Base                ;OVERRIDE
        AddEmotion                    =    UncontrollableFear_Base            ;OVERRIDE
        AddEmotion                    =    FearIdle_Base                ;OVERRIDE
        AddEmotion                    =    FearBusy_Base                ;OVERRIDE
        AddEmotion                    =    Point_Base                ;OVERRIDE
        AddEmotion                    =    Taunt_Base                ;OVERRIDE
        AddEmotion                    =    CheerIdle_Base
        AddEmotion                    =    CheerBusy_Base
        AddEmotion                    =    HeroCheerIdle_Base
        AddEmotion                    =    HeroCheerBusy_Base
        AddEmotion                    =    Alert_Base
    End    
  
    LocomotorSet
        Locomotor                     = NormalMeleeHordeLocomotor
        Condition                     = SET_NORMAL
        Speed                         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End
    
    LocomotorSet
        Locomotor                     = ScaredMeleeHordeLocomotor
        Condition                     = SET_SCARED
        Speed                         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End
    
    Behavior                          = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                      = Yes
    End

    ; -- Basic Training
    Behavior                          = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                   = Upgrade_RivendellBasicTraining Upgrade_TechnologyRivendellBasicTraining
        RequiresAllTriggers           = Yes
        LevelsToGain                  = 1
        LevelCap                      = 2
    End
    
    ; -- Rank 1 Leadership to Dunedain and Elves
    Behavior                          = AttributeModifierAuraUpdate ModuleTag_Leadership
        StartsActive                  = Yes ;If no, requires upgrade to turn on.
        BonusName                     = RivendellVeteranLABonusMen
        TriggeredBy                   = Upgrade_GenericUpgrade1
        RefreshDelay                  = 2000
        Range                         = 200
        ObjectFilter                  = NONE +DunedainRangerHorde +RivendellBreelandGuardHorde +GreyCompanyRangerHorde +HobbitBounderArcherComboHorde +RivendellTookArcherHorde +RivendellHobbitBounderHorde
    End 
    Behavior                          = AttributeModifierAuraUpdate ModuleTag_Leadership2
        StartsActive                  = Yes ;If no, requires upgrade to turn on.
        BonusName                     = RivendellVeteranLABonusElves
        TriggeredBy                   = Upgrade_GenericUpgrade1
        RefreshDelay                  = 2000
        Range                         = 200
        ObjectFilter                  = NONE +RivendellKnightHorde +RivendellSwordsmenHorde +RivendellNoldorExileHorde_Summoned +MirkwoodArcherHorde_Summoned +RohanElvenWarriorHorde
    End 
    
    ; -- Rank 1 Ability
    Behavior                          = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseRank2
        SpecialPowerTemplate          = SpecialAbilityRank2
        TriggeredBy                   = Upgrade_GenericUpgrade1
    End
    Behavior                          = SpecialPowerModule ModuleTag_Rank2Update   
        SpecialPowerTemplate          = SpecialAbilityRank2
        UpdateModuleStartsAttack      = No
        StartsPaused                  = Yes
        AttributeModifier             = RivendellVeteranRank2
        AttributeModifierAffectsSelf  = Yes
        AttributeModifierAffects      = NONE +RivendellVeteran +RivendellVeteranHorde
        AttributeModifierFX           = FX_GoodPower
    End
    
    Geometry                          = BOX
    GeometryMajorRadius               = 20.0
    GeometryMinorRadius               = 20.0
    GeometryHeight                    = 20.0
    GeometryIsSmall                   = No
End
;////////////////////////////////////////////////////////////////////////////////
ChildObject RivendellVeteranSwordHorde RivendellVeteranHorde
    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = RivendellVeteran 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No

        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)
        AlternateFormation              = RivendellVeteranHorde
        
        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellVeteranBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellVeteran    Pos:X:35.0 Y:0.0    ; (DEFAULT) position of banner carrier for elven warrior horde
        
        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:RivendellVeteran Position:X:13 Y:0    Position:X:13 Y:25        Position:X:13 Y:-25        Position:X:13 Y:50        Position:X:13 Y:-50 GrantedWeaponCondition:WEAPONSET_TOGGLE_1
        
        RanksToReleaseWhenAttacking     = 1 
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.

        UpdateWeaponSetFlagsOnHordeToo  = Yes ; Only use this flag when there is a single Granted/Revoked Weaponset flag.  This will pass it on to the Horde Brain.
        AttributeModifiers              = RohanElvenWarriorHordePorcupineBonus
        UsePorcupineBody                = Yes
        UseSlowHordeMovement            = No
    End
End