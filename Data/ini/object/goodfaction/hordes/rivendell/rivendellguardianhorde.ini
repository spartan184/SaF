Object RivendellGuardianHorde

    ; This is required for garrisoned objects - please put in all objects.
    ButtonImage 	         = UIRivelfSword
    SelectPortrait         = UPRivelfSword

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp5x2
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeTemp_5By2
        End
    End
    
    Side                = Rivendell
    EditorSorting       = UNIT
    EmotionRange        = 240
    DisplayName         = OBJECT:HordeRivendellGuardian
    
    WeaponSet
        Conditions      = None 
        Weapon          = PRIMARY    ElvenArcherMissileHordeRangefinder
    End
    WeaponSet
        Conditions      = WEAPONSET_TOGGLE_1
        Weapon          = PRIMARY    NormalMeleeHordeRangefinder
    End
    
    CommandSet          = RivendellGuardianHordeCommandSet

    ; *** AUDIO Parameters ***
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members

    CrushableLevel     = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel        = 0

    BuildCost           = M_ROHAN_ELVENWARRIOR_BUILDCOST            
    BuildTime           = M_ROHAN_ELVENWARRIOR_BUILDTIME            
    VisionRange         = M_ROHAN_ELVENWARRIOR_HORDE_VISION_RANGE
    ShroudClearingRange = 161
    CommandPoints       = 20
        
    FormationWidth      = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth      = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount  = 1
    KindOf              = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE ARCHER ARMY_SUMMARY MELEE_HORDE ;UNATTACKABLE 
    
    Body                                       = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                              = 1
    End
    
    Behavior                                   = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle             = Yes ATTACK_BUILDINGS STEALTHED
        MoodAttackCheckRate                    = 500
        MaxCowerTime                           = 5000
        MinCowerTime                           = 3000
        CanAttackWhileContained                = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                        = InfantryFunctions    
        AttackPriority                         = AttackPriority_Archer
    End

    Behavior                                   = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained                = 
        InitialPayload                         = RivendellGuardian 5
        Slots                                  = 5
        PassengerFilter                        = NONE +INFANTRY
        ShowPips                               = No
        ThisFormationIsTheMainFormation        = Yes    ;Used to determine which armorset to use (and anything else we want!)
        AlternateFormation                     = RivendellGuardianSwordHorde
        RandomOffset                           = X:1 Y:1
        
        ; Banner Carrier info        
        BannerCarriersAllowed                  = RivendellElfBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition                  = UnitType:RivendellGuardian    Pos:X:35.0 Y:0.0    ; (DEFAULT) position of banner carrier for elven warrior horde
        
        ; Positions for 5
        RankInfo                               = RankNumber:1 UnitType:RivendellGuardian Position:X:13 Y:0    Position:X:13 Y:25        Position:X:13 Y:-25        Position:X:13 Y:50        Position:X:13 Y:-50 RevokedWeaponCondition:WEAPONSET_TOGGLE_1
        
        ComboHorde                             = Target:RivendellGuardianHorde        Result:RivendellGuardianDoubleHorde    InitiateVoice:ElvenWarriorVoiceJoinElves

        UpdateWeaponSetFlagsOnHordeToo         = Yes ; Only use this flag when there is a single Granted/Revoked Weaponset flag.  This will pass it on to the Horde Brain.
        RanksToReleaseWhenAttacking            = 1 
        MeleeAttackLeashDistance               = 25; How far the hordes can move from the center of the horde when melee attacking.
    End
    
    Behavior                                   = StealthUpdate StealthUpdateModuleTag
        StealthDelay                           = 500         ; msec
        FriendlyOpacityMin                     = M_STEALTH_FRIENDLY_OPACITY_MIN
        FriendlyOpacityMax                     = M_STEALTH_FRIENDLY_OPACITY_MAX    
        PulseFrequency                         = 750   ; msec
        StealthForbiddenConditions             = AWAY_FROM_TREES ATTACKING
        OrderIdleEnemiesToAttackMeUponReveal   = Yes
        DetectedByAnyoneRange                  = 120
        RevealWeaponSets                       = CLOSE_RANGE CONTESTING_BUILDING
        VoiceMoveToStealthyArea                = ElvenWarriorVoiceMoveForest
    End

    Behavior                                   = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                            = 1.0
    End
    
    Behavior                                  = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance                  =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay               =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded                  =    NONE
        AfraidOf                               =    NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorFellBeast +MordorWitchKingOnFellBeast +MordorMumakil;Must be SCARY kindof as well.
        AlwaysAfraidOf                         =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast
         PointAt                               =    NONE +MordorFellBeast +MordorWitchKingOnFellBeast +GondorGwaihir
        HeroScanDistance                       =    150
        FearScanDistance                       =    M_ARCHER_FEAR_SCAN_RADIUS



        AddEmotion                             =    Terror_Base
        AddEmotion                             =    Doom_Base
        AddEmotion                             =    UncontrollableFear_Base
        AddEmotion                             =    FearIdle_Base
        AddEmotion                             =    FearBusy_Base
        AddEmotion                             =    Point_Base
        AddEmotion                             =    Taunt_Base    
        AddEmotion                             =    CheerIdle_Base
        AddEmotion                             =    CheerBusy_Base
        AddEmotion                             =    HeroCheerIdle_Base
        AddEmotion                             =    HeroCheerBusy_Base
        AddEmotion                             =    Alert_Base
    End            

    LocomotorSet
        Locomotor                              = NormalMeleeHordeLocomotor
        Condition                              = SET_NORMAL
        Speed                                  = M_NORMAL_GOOD_FAST_HORDE_SPEED        
    End

    Behavior                                   = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                               = Yes
    End

     ; -- Basic Training
    Behavior                          = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                   = Upgrade_RivendellBasicTraining Upgrade_TechnologyRivendellBasicTraining
        RequiresAllTriggers           = Yes
        LevelsToGain                  = 1
        LevelCap                      = 2
    End
    
    ; -- Improved Arrows
    Behavior                            = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy                     = Upgrade_RivendellImprovedArrows Upgrade_TechnologyRivendellImprovedArrows
        RequiresAllTriggers             = Yes
    End

    Behavior                            = WeaponSetUpgrade ModuleTag_ImprovedArrowsmithing
        TriggeredBy                     = Upgrade_RivendellImprovedArrows
    End	    
    
    ; -- Forge Blades
    Behavior                          = StatusBitsUpgrade ModuleTag_ProductionLegality
        TriggeredBy                   = Upgrade_RivendellForgedBlades Upgrade_TechnologyRivendellForgedBlades
        RequiresAllTriggers           = Yes
    End  
    
    ; -- Heavy Armor
    Behavior                          = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy                   = Upgrade_RivendellHeavyArmor Upgrade_TechnologyRivendellHeavyArmor
        RequiresAllTriggers           = Yes
    End    
    
    Behavior                          = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy                   = Upgrade_RivendellHeavyArmor
        AttributeModifier             = HeavyArmorDebuff
    End
    
    ; -- Rank 2 Ability
    Behavior                          = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate          = SpecialAbilityRank2
        TriggeredBy                   = Upgrade_GenericUpgrade2
    End
    Behavior                          = SpecialPowerModule ModuleTag_Rank2Update   
        SpecialPowerTemplate          = SpecialAbilityRank2
        UpdateModuleStartsAttack      = No
        StartsPaused                  = Yes
        AttributeModifier             = GondorSoldierRank2
        AttributeModifierAffectsSelf  = Yes
        AttributeModifierAffects      = NONE +RivendellGuardianHorde
        AttributeModifierFX           = FX_GoodPower
    End
    
    Geometry = BOX
    GeometryMajorRadius = 20.0
    GeometryMinorRadius = 20.0
    GeometryHeight = 20.0
    GeometryIsSmall = No
End

;////////////////////////////////////////////////////////////////////////////////
ChildObject RivendellGuardianSwordHorde RivendellGuardianHorde
    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior                            = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained         = 
        InitialPayload                  = RivendellGuardian 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No

        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)
        AlternateFormation              = RivendellGuardianHorde
        
        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellElfBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:RivendellGuardian    Pos:X:35.0 Y:0.0    ; (DEFAULT) position of banner carrier for elven warrior horde
        
        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:RivendellGuardian Position:X:13 Y:0    Position:X:13 Y:25        Position:X:13 Y:-25        Position:X:13 Y:50        Position:X:13 Y:-50 GrantedWeaponCondition:WEAPONSET_TOGGLE_1
        
        RanksToReleaseWhenAttacking     = 1 
        ComboHorde                      = Target:RivendellGuardianHorde        Result:RivendellGuardianDoubleHorde    InitiateVoice:ElvenWarriorVoiceJoinElves
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.

        UpdateWeaponSetFlagsOnHordeToo  = Yes ; Only use this flag when there is a single Granted/Revoked Weaponset flag.  This will pass it on to the Horde Brain.
        AttributeModifiers              = RohanElvenWarriorHordePorcupineBonus
        UsePorcupineBody                = Yes
        UseSlowHordeMovement            = Yes
    End
End

