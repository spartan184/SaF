Object DunedainRangerHorde

    ; This is required for garrisoned objects - please put in all objects.
    ButtonImage       = uirivdunedain
    SelectPortrait    = uprivdunedain

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY EMOTION_TAUNTING
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp5x2
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkGURan
        End
    End
    
    Side = Rivendell
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeDunedainRanger
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    GoodArcherMissileHordeRangefinder
    End
	
    WeaponSet
      Conditions = WEAPONSET_TOGGLE_1
      Weapon = PRIMARY	NormalMeleeHordeRangefinder
    End
    
    ; *** AUDIO Parameters ***
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members


    BuildCost           = DUN_RANGER_BUILDCOST
    BuildTime           = DUN_RANGER_BUILDTIME
    VisionRange         = DUN_RANGER_HORDE_VISION_RANGE
    ShroudClearingRange = DUN_RANGER_HORDE_VISION_RANGE
    CommandPoints       = 20
	  CommandSet          = DunedainRangerCommandSet
    
    CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0

    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE ARCHER ARMY_SUMMARY MELEE_HORDE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle     = Yes ATTACK_BUILDINGS STEALTHED
        MoodAttackCheckRate            = 500
        MaxCowerTime                   = 5000
        MinCowerTime                   = 3000
        CanAttackWhileContained        = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = DunedainRangerHordeFunctions
        AttackPriority                 = AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload                  = DunedainRanger 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    = X:4 Y:4
        
        ; Banner Carrier info        
        BannerCarriersAllowed           = RivendellRangerCaptain                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:DunedainRanger        Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier
        
        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:DunedainRanger Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 
        
        UpdateWeaponSetFlagsOnHordeToo  = Yes ; Only use this flag when there is a single Granted/Revoked Weaponset flag.  This will pass it on to the Horde Brain.	
        RanksToReleaseWhenAttacking     = 1 
        MeleeAttackLeashDistance        = 25		
        AlternateFormation              = DunedainRangerSwordHorde
    End
    
    Behavior = StealthUpdate StealthUpdateModuleTag
        StealthDelay                           = 500         ; msec
        FriendlyOpacityMin                     = STEALTH_FRIENDLY_OPACITY_MIN    ;10
        FriendlyOpacityMax                     = STEALTH_FRIENDLY_OPACITY_MAX; ;60
        PulseFrequency                         = 750   ; msec
        StealthForbiddenConditions             = ATTACKING ;AWAY_FROM_TREES
        OrderIdleEnemiesToAttackMeUponReveal   = Yes
        DetectedByAnyoneRange                  = 120
        InnateStealth                          = Yes
        RevealWeaponSets                       = CLOSE_RANGE CONTESTING_BUILDING
        VoiceMoveToStealthyArea                = RangerVoiceMoveTrees
    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                            = 1.0
    End
    
    Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance         = INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay      = 1000    ; how often scan (milliseconds)
        TauntAndPointExcluded         = NONE
        AfraidOf                      = NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                = NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                       = NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance              = 150
        FearScanDistance              = ARCHER_FEAR_SCAN_RADIUS

        AddEmotion	                  =	Terror_Base
        AddEmotion	                  =	Doom_Base
        AddEmotion	                  =	UncontrollableFear_Base
        AddEmotion	                  =	FearIdle_Base
        AddEmotion	                  =	FearBusy_Base
        AddEmotion	                  =	Point_Base 		
        AddEmotion	                  =	CheerIdle_Base
        AddEmotion	                  =	CheerBusy_Base
        AddEmotion	                  =	HeroCheerIdle_Base
        AddEmotion	                  =	HeroCheerBusy_Base
        AddEmotion	                  =	Alert_Base
        AddEmotion                    = CheerIdle_Base
        AddEmotion                    = CheerBusy_Base
        AddEmotion                    = HeroCheerIdle_Base
        AddEmotion                    = HeroCheerBusy_Base
        AddEmotion                    = Alert_Base
    End    
        
    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = 40 ; NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    ; -- Basic Training
    Behavior                      = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy               = Upgrade_RivendellBasicTraining Upgrade_TechnologyRivendellBasicTraining
        RequiresAllTriggers       = Yes
        LevelsToGain              = 1
        LevelCap                  = 2
    End
    
    ; -- Forged Blades
    Behavior                      = StatusBitsUpgrade ModuleTag_ProductionLegality
        TriggeredBy               = Upgrade_RivendellForgedBlades Upgrade_TechnologyRivendellForgedBlades
        RequiresAllTriggers       = Yes
    End
    
    ; -- Swan Feathered Arrows
    Behavior                      = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy               = Upgrade_RivendellImprovedArrows Upgrade_TechnologyRivendellImprovedArrows
        RequiresAllTriggers       = Yes
    End
    Behavior                      = CommandSetUpgrade ModueTag_BuyingSwordsCommandSet
        TriggeredBy				        = Upgrade_RivendellImprovedArrows
        CommandSet				        = DunedainRangerBowCommandSet
        RequiresAllTriggers		    = Yes
    End 
    ; -- DUNEDAIN SWORD UPGRADE
    ; Fake button
    Behavior                      = UnpauseSpecialPowerUpgrade ModuleTag_UpgradeTagSwordsLeadership2
        SpecialPowerTemplate      = SpecialAbilityFakeLeadership2
        TriggeredBy               = Upgrade_RivendellDunedainSwords
    End
    
    Behavior                      = SpecialPowerModule ModuleTag_UpgradeTagSwordsLeadershipUpdate2   
        SpecialPowerTemplate      = SpecialAbilityFakeLeadership2
        UpdateModuleStartsAttack  = No
        StartsPaused              = Yes
    End	
    
    ; Switch the commandset and give the model condition state weaponset_toggle forever
    Behavior                      = CommandSetUpgrade ModueTag_BuyingSwordsCommandSet
        TriggeredBy				        = Upgrade_RivendellDunedainSwords
        CommandSet				        = DunedainRangerSwordCommandSet
        RequiresAllTriggers		    = Yes
    End 
    
    Behavior                      = AttributeModifierUpgrade ModuleTag_Swords
        TriggeredBy			          = Upgrade_RivendellDunedainSwords
        AttributeModifier	        = DunedainSwords
    End   
    ; Switch the weaponset
    Behavior                      = UnpauseSpecialPowerUpgrade ModuleTag_SwordEnabler
        SpecialPowerTemplate 		  = SpecialAbilityRank2
        TriggeredBy 				      = Upgrade_RivendellDunedainSwords
    End	
    
    Behavior                      = SpecialPowerModule ModuleTag_SwordSpecialPower                      
        SpecialPowerTemplate		  = SpecialAbilityRank2
        StartsPaused				      = Yes
    End
    Behavior                      = WeaponModeSpecialPowerUpdate ModuleTag_SwordUpdate
        SpecialPowerTemplate		  = SpecialAbilityRank2
        Duration					        = 99999999 ; forever lol
        WeaponSetFlags				    = WEAPONSET_TOGGLE_1
        StartsPaused				      = Yes
    End     
    ; -- DUNEDAIN SPEAR UPGRADE
    ; Fake button
    Behavior                      = UnpauseSpecialPowerUpgrade ModuleTag_UpgradeTagSpearsLeadership
        SpecialPowerTemplate      = SpecialAbilityFakeLeadership
        TriggeredBy               = Upgrade_RivendellDunedainSpears
    End
    
    Behavior                      = SpecialPowerModule ModuleTag_UpgradeTagSpearsLeadershipUpdate   
        SpecialPowerTemplate      = SpecialAbilityFakeLeadership
        UpdateModuleStartsAttack  = No
        StartsPaused              = Yes
    End	

    ; Switch the commandset and give the model condition state weaponset_toggle_2 forever
    Behavior                      = CommandSetUpgrade ModueTag_BuyingSpearsCommandSet
        TriggeredBy				        = Upgrade_RivendellDunedainSpears
        CommandSet				        = DunedainRangerSpearCommandSet
        RequiresAllTriggers		    = Yes
    End  
    
    Behavior                      = AttributeModifierUpgrade ModuleTag_Spears
        TriggeredBy			          = Upgrade_RivendellDunedainSpears
        AttributeModifier	        = DunedainSpears
    End    
    
    ; Switch the weaponset
    Behavior                      = UnpauseSpecialPowerUpgrade ModuleTag_SpearEnabler
        SpecialPowerTemplate 		  = SpecialAbilityRank2
        TriggeredBy 				      = Upgrade_RivendellDunedainSpears
    End	
    
    Behavior                      = SpecialPowerModule ModuleTag_SpearSpecialPower                      
        SpecialPowerTemplate		  = SpecialAbilityRank2
        StartsPaused				      = Yes
    End
    Behavior                      = WeaponModeSpecialPowerUpdate ModuleTag_SpearUpdate
        SpecialPowerTemplate		  = SpecialAbilityRank2
        Duration					        = 99999999 ; forever lol
        WeaponSetFlags				    = WEAPONSET_TOGGLE_1
        StartsPaused				      = Yes
    End 
    
    ; -- Fire Arrow Rank 2 Ability
    Behavior                            = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        TriggeredBy                     = Upgrade_GenericUpgrade2
    End
    
    Behavior                            = SpecialPowerModule ModuleTag_FireArrowUser_1_Start
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        StartsPaused			              = Yes
        AttributeModifier               = FireArrowsUSER_1
        AttributeModifierRange          = 50
        AttributeModifierAffectsSelf    = Yes
    End	
    
    Behavior                            = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
        SpecialPowerTemplate	          = SpecialAbilityFireArrowVolley
        Duration				                = 10000
        LockWeaponSlot                  = SECONDARY
        StartsPaused			              = Yes
    End
    
    Behavior                            = SpecialAbilityUpdate ModuleTag_FireArrowUpdate
        SpecialPowerTemplate            = SpecialAbilityFireArrowVolley
        UnpackTime                      = 1
        UnpackingVariation              = 2      
        AwardXPForTriggering		        = 0		
        TriggerSound				            = UpgradeFlamingArrows
    End  
    
    Geometry            = BOX
    GeometryMajorRadius = 20.0
    GeometryMinorRadius = 20.0
    GeometryHeight      = 10.0
    GeometryIsSmall     = No
End

