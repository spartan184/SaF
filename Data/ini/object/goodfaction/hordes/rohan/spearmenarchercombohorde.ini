ChildObject RohanSpearmenArcherComboHorde RohanArcherHorde

SelectPortrait = UPRohan_Army

    DisplayName = OBJECT:HordeRohanPeasantArcherCombo

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeTemp_7By6
        End
    End
    
    CommandPoints = 20
    
    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE COMBO_HORDE ARMY_SUMMARY ARCHER
    
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained =     
        InitialPayload = RohanSpearmen 5
        InitialPayload = RohanArcher 5
        Slots = 10
        PassengerFilter = ANY +INFANTRY +CAVALRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)

        ; Banner Carrier info        
        BannerCarriersAllowed    = RohanBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:RohanSpearmen        Pos:X:30.0 Y:0.0        ; (DEFAULT) position of banner carrier for peasant horde
;        BannerCarrierPosition    = UnitType:RohanArcher        Pos:X:-5.0 Y:0.0        ; position of banner carrier for archer horde
        
        ; Positions for 10 (5 archers, 5 peasant)    
        RankInfo = RankNumber:1 UnitType:RohanSpearmen    Position:X:10 Y:0    Position:X:10 Y:15    Position:X:10 Y:-15    Position:X:10 Y:30    Position:X:10 Y:-30
        RankInfo = RankNumber:2 UnitType:RohanArcher    Position:X:-10 Y:0    Position:X:-10 Y:15    Position:X:-10 Y:-15    Position:X:-10 Y:30    Position:X:-10 Y:-30 


        SplitHorde = SplitResult:RohanArcherHorde    UnitType:RohanArcher
        SplitHorde = SplitResult:RohanPeasantHorde    UnitType:RohanSpearmen

        RanksThatStopAdvance = 1
        RanksToReleaseWhenAttacking = 1 2
        RanksToJustFreeWhenAttacking = 1 2

        AttributeModifiers = MeleeRangedComboHorde ;
    End

    Behavior = SplitHordeSpecialPower ModuleTag_SplitHorde
        SpecialPowerTemplate      = SpecialAbilitySplitHorde
    End

    ; Behavior = RepairSpecialPower ModuleTag_RepairSPecialPower
    ;    SpecialPowerTemplate      = SpecialRepairStructure
    ; End        

    Behavior = HordeWorkerAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle    = Yes
        MoodAttackCheckRate            = 500
        MaxCowerTime                = 5000
        MinCowerTime                = 3000
        CanAttackWhileContained    = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = RohanArcherHordeFunctions  
        AttackPriority                =     AttackPriority_Archer
        SpecialContactPoints           = Repair
    End
    
 ;    Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        ;@@@MH TimeBetweenUpdates    = 3000        ; Updates every 3 seconds
        ;@@@MH AddEmotion            = Cheering    ; Add the cheering emotion. 
        ;@@@MH AddEmotion            = Cower        ; Add the cower emotion    
        ;@@@MH AddEmotion            = RunAwayAndPanic
        ;@@@MH AddEmotion            = ThreatFromAbove
        ;@@@MH AddEmotion            = Terror    
;    End        

    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED    
    End
    
    CommandSet = RohanPeasantArcherComboHordeCommandSet
    
    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_RohanBasicTraining Upgrade_TechnologyRohanBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End
    
;------------------------------------------------------------------------
;------------ Fire Arrow Rank 2 Ability -------------------------------
;------------------------------------------------------------------------
	
	Behavior = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate = SpecialAbilityFireArrowVolley
        TriggeredBy = Upgrade_GenericUpgrade2
    End
    Behavior = SpecialPowerModule ModuleTag_FireArrowUser_1_Start
		SpecialPowerTemplate      = SpecialAbilityFireArrowVolley
		StartsPaused			= Yes
		AttributeModifier = FireArrowsUSER_1
		AttributeModifierRange = 50
		AttributeModifierAffectsSelf = Yes
		AttributeModifierAffects = NONE +RohanArcher +RohanArcherHorde +RohanPeasantArcherComboHorde +RohanSpearmenArcherComboHorde
	End	
	Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityFireArrowVolley
		Duration				= 10000
		LockWeaponSlot            = SECONDARY
		StartsPaused			= Yes
	End
	Behavior = SpecialAbilityUpdate ModuleTag_FireArrowUpdate
	    SpecialPowerTemplate    = SpecialAbilityFireArrowVolley
        UnpackTime              = 1
        UnpackingVariation        = 2      
		AwardXPForTriggering		= 0		
		TriggerSound				= UpgradeFlamingArrows
    End  
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy = Upgrade_RohanForgedBlades Upgrade_TechnologyRohanForgedBlades
        RequiresAllTriggers = Yes
    End
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_ImprovedArrowsmithing Upgrade_TechnologyImprovedArrowsmithing
        RequiresAllTriggers = Yes
    End

    Behavior = WeaponSetUpgrade ModuleTag_ImprovedArrowsmithing
		TriggeredBy = Upgrade_ImprovedArrowsmithing
	End	
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_RohanHeavyArmor Upgrade_TechnologyRohanHeavyArmor
        RequiresAllTriggers = Yes
    End
    
    Behavior = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy = Upgrade_RohanHeavyArmor
        AttributeModifier = HeavyArmorDebuff
    End
    
    Geometry = BOX
    GeometryMajorRadius = 20.0
    GeometryMinorRadius = 20.0
    GeometryHeight = 20.0
    GeometryIsSmall = No    
