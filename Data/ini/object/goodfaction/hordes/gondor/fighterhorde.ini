ChildObject GondorFighterHorde_Summoned GondorFighterHorde
    IsTrainable                         = No
    CommandPoints                       = 0
    CommandSet                          = GondorFighterHordeSummonedCommandSet
    EquivalentTo                        = GondorFighterHorde
    
    KindOf                              = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE MELEE_HORDE NOTIFY_OF_PREATTACK ARMY_SUMMARY;;UNATTACKABLE 
    
    Behavior                            = LifetimeUpdate ModuleTag_LifetimeUpdate
    ; This one displays the timer, but the one in the uint does the work 
        MinLifetime                     = 120000 ; 180000
        MaxLifetime                     = 120000 ; 180000
        DeathType                       = FADED
    End        

    Behavior                            = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained         = 
        InitialPayload                  = GondorFighter_Summoned 5
        Slots                           = 5
        PassengerFilter                 = NONE +INFANTRY
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                    =X:4 Y:4

        ; Positions for 5
        RankInfo                        = RankNumber:1 UnitType:GondorFighter_Summoned Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 
        
        RanksToReleaseWhenAttacking     = 1 

        AlternateFormation              = GondorFighterHordeBlock_Summoned
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.                
    End

    Behavior                            = SpecialPowerModule ModuleTag_Rank2Update   
        SpecialPowerTemplate            = SpecialAbilityRank2
        UpdateModuleStartsAttack        = No
		StartsPaused                        = No
        AttributeModifier               = GondorSoldierRank2
;        AttributeModifierRange         = 200
        AttributeModifierAffectsSelf    = Yes
        AttributeModifierAffects        = NONE +GondorFighter_Summoned +GondorFighterHorde_Summoned +GondorFighterHordeBlock_Summoned
        AttributeModifierFX             = FX_GoodPower
    End
End

