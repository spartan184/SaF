        RankInfo = RankNumber:1 UnitType:GondorArcher_Summoned Position:X:13 Y:0    Position:X:13 Y:25        Position:X:13 Y:-25        Position:X:13 Y:50        Position:X:13 Y:-50 
        RanksToReleaseWhenAttacking = 1 

    End

    Behavior = SpecialPowerModule ModuleTag_FireArrowUser_1
        SpecialPowerTemplate      = SpecialAbilityFireArrowVolley
        UpdateModuleStartsAttack  = No
        StartsPaused = No
        AttributeModifier = FireArrowsUSER_1
        AttributeModifierAffectsSelf = Yes
        AttributeModifierAffects = NONE +GondorArcher_Summoned +GondorArcherHorde_Summoned +GondorArcherHordeWedgeFormation_Summoned 
        AttributeModifierFX = None
    End

    Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityFireArrowVolley
		Duration				= 30000
		LockWeaponSlot			= SECONDARY
		StartsPaused			= No
	End	
End
