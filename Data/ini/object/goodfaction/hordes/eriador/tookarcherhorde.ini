Object TookArcherHorde

    ; This is required for garrisoned objects - please put in all objects.
    ButtonImage        = UITookArcher
    SelectPortrait    = UPTookArcher

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_TAUNTING EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED  EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp5x2
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkGUArc
        End
    End
    
    Side = Eriador
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeTookArcher
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    GoodArcherMissileHordeRangefinder
    End
	WeaponSet
        Conditions = WEAPONSET_TOGGLE_1 
        Weapon = PRIMARY    GoodArcherMissileHordeRangefinder
    End

    ; *** AUDIO Parameters ***
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members


    BuildCost = DUN_TOOK_ARCHER_BUILDCOST
    BuildTime = DUN_TOOK_ARCHER_BUILDTIME
    VisionRange = DUN_TOOK_ARCHER_HORDE_VISION_RANGE 
    ShroudClearingRange = DUN_TOOK_ARCHER_HORDE_VISION_RANGE 
    CommandPoints = 10 ; 15
        
    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    
     CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0

    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE ARCHER ARMY_SUMMARY; UNATTACKABLE 
    
    CommandSet = TookArcherHordeCommandSet
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle    =    Yes ATTACK_BUILDINGS
        MoodAttackCheckRate            =    500
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        CanAttackWhileContained        =    Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                =    GondorArcherFunctions
        AttackPriority                =     AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = TookArcher 5
        Slots = 5
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset=X:4 Y:4
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = EriadorDunedainBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:TookArcher        Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier
        
        ; Positions for 5
        RankInfo = RankNumber:1 UnitType:TookArcher Position:X:15 Y:0    Position:X:15 Y:25    Position:X:15 Y:-25    Position:X:15 Y:50    Position:X:15 Y:-50 

        RanksToReleaseWhenAttacking = 1 

        ; Normal formations
        ComboHorde = Target:GondorFighterHorde            Result:GondorFighterArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
        ComboHorde = Target:GondorTowerShieldGuardHorde    Result:GondorTowerArcherComboHorde        InitiateVoice:GondorArcherVoiceJoinAnybody
                
        ; Alternate formations
        ComboHorde = Target:GondorFighterHordeBlock                        Result:GondorFighterArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
        ComboHorde = Target:GondorTowerShieldGuardHordeWallFormation    Result:GondorTowerArcherComboHorde        InitiateVoice:GondorArcherVoiceJoinAnybody

        AlternateFormation = GondorArcherHordeWedgeFormation
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.        
        ; Example of Eva event for horde death
        ;EvaEventLastMemberDeath = ArchersDie ; Play this Eva event when the last member dies
    End
    
    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
       Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
         AfraidOf            =    NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast
         PointAt                =    NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance        =    150
        FearScanDistance        =     M_ARCHER_FEAR_SCAN_RADIUS

        AddEmotion            =    Terror_Base            ;OVERRIDE
            ;StartFXList        =    FX_GondorArcherTerror
            ;End

        AddEmotion            =    Doom_Base            ;OVERRIDE
            ;StartFXList        =    FX_GondorArcherDoom
            ;End
        
        AddEmotion            =    UncontrollableFear_Base        ;OVERRIDE
            ;StartFXList        =    FX_GondorArcherFear
            ;End

        AddEmotion            =    FearIdle_Base            ;OVERRIDE
            ;StartFXList        =    FX_GondorArcherCower
            ;End
        
        AddEmotion            =    FearBusy_Base            ;OVERRIDE
            ;StartFXList        =    FX_GondorArcherCower
            ;End
        
        AddEmotion            =    Point_Base            ;OVERRIDE
            ;Duration        =    4000
            ;StartFXList        =    FX_GondorArcherPoint
            ;End
        
        AddEmotion            =    Taunt_Base            ;OVERRIDE
             ;AttributeModifier    =    GondorFighterTaunt
             ;End        
         
         AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End    
    
    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_EriadorBasicTraining Upgrade_TechnologyEriadorBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End
    
    ; Fire arrow upgrade
    Behavior = SpecialPowerModule ModuleTag_FireArrowUser_1
		SpecialPowerTemplate      = SpecialAbilityFireArrowVolley
		UpdateModuleStartsAttack  = No
		AttributeModifier = FireArrowsUSER_1
		AttributeModifierAffectsSelf = Yes
		AttributeModifierAffects = NONE +TookArcher +TookArcherHorde +TookArcherHordeWedgeFormation
		AttributeModifierFX = None
	End
	
	Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityFireArrowVolley
		Duration				= 30000
		WeaponSetFlags			= WEAPONSET_TOGGLE_1
		StartsPaused			= No
	End 
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy = Upgrade_EriadorHeavyArmor Upgrade_TechnologyEriadorHeavyArmor
        RequiresAllTriggers = Yes
    End
	
    Behavior = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy = Upgrade_EriadorHeavyArmor
        AttributeModifier = HeavyArmorDebuff
    End
    
    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = 40 ; M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End

    Geometry = BOX
    GeometryMajorRadius = 20.0
    GeometryMinorRadius = 20.0
    GeometryHeight = 20.0
    GeometryIsSmall = No


End
;////////////////////////////////////////////////////////////////////////////////
ChildObject TookArcherHordeWedgeFormation TookArcherHorde

    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = TookArcher 5
        Slots = 5
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset = X:5 Y:3
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = EriadorDunedainBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:TookArcher        Pos:X:0.0 Y:0.0        ; (DEFAULT) position of banner carrier

        RandomOffset = X:2 Y:2
        RankInfo = RankNumber:1 UnitType:TookArcher Position:X:0 Y:-30    Position:X:10 Y:-15     Position:X:20 Y:0    Position:X:10 Y:15    Position:X:0 Y:30        

        ; Normal formations
        ComboHorde = Target:GondorFighterHorde            Result:GondorFighterArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
        ComboHorde = Target:GondorTowerShieldGuardHorde    Result:GondorTowerArcherComboHorde        InitiateVoice:GondorArcherVoiceJoinAnybody
                
        ; Alternate formations
        ComboHorde = Target:GondorFighterHordeBlock                        Result:GondorFighterArcherComboHorde    InitiateVoice:GondorArcherVoiceJoinAnybody
        ComboHorde = Target:GondorTowerShieldGuardHordeWallFormation    Result:GondorTowerArcherComboHorde        InitiateVoice:GondorArcherVoiceJoinAnybody
        
        RanksToReleaseWhenAttacking = 1
        AlternateFormation = GondorArcherHorde
        AttributeModifiers = GondorArcherWedge

        ; Example of Eva event for horde death
        ;EvaEventLastMemberDeath = ArchersDie ; Play this Eva event when the last member dies
    End
End
