;-----------------------------------------------------------------------------------------
Object IsengardCrebain
    ; *** ART Parameters ***

    ; ButtonImage for Heros is button image on Hero Select UI to select hero. HI = HeroIcon or HeroImage.
    ButtonImage = BICrebain
    SelectPortrait         = UPCrebain
    Draw = W3DScriptedModelDraw ModuleTag_01
        OkToChangeModelColor = Yes
        ;NoRotate = Yes
        
        DefaultModelConditionState
            Model           = crebain_skn
            Skeleton        = crebain_skl
        End   
        
        IdleAnimationState
            Animation = IDL
                AnimationName = crebain_idl
                AnimationMode = LOOP
            End
            ;Animation = IDL2
            ;    AnimationName = crebain_idl2
            ;    AnimationMode = LOOP
            ;End
            ;Animation = IDLB
             ;   AnimationName = crebain_idlb
             ;   AnimationMode = LOOP
            ;End
        End
        AnimationState = MOVING
            Animation = MOV
                AnimationName = crebain_mov
                AnimationMode = LOOP
            End
        End 
        AnimationState = DYING DEATH_1
            Animation = SMNB
                AnimationName = crebain_smnb
                AnimationMode = ONCE
            End
        End 
		AnimationState				= JUST_BUILT
			StateName				= State_JustBuilt
			Animation
				AnimationName		= Crebain_SKL.Crebain_SMNA
				AnimationMode		= ONCE
				AnimationBlendTime	= 0
			End
		End
        AnimationState = COMING_OUT_OF_FACTORY
            Animation = SMNA
                AnimationName = crebain_smna
                AnimationMode = ONCE
            End
        End 
    End
    
    ; ***DESIGN parameters ***
    Side            = Isengard
    EditorSorting    = UNIT
    ThreatLevel        = 0.0
    CommandPoints    = 0
    ImmuneToShockwave    = yes

    VisionRange        = 200.0
    DisplayName        = OBJECT:Crebain
    
    CommandSet        = IsengardCrebainCommandSet


    ; *** AUDIO Parameters ***

    EvaEnemyUnitSightedEvent = None  ; Don't bother player about this object showing up over their base -- happens too much to bother
    SoundAmbient = CrebainAmbientLoop
	SoundMoveStart = CrebainSelect

	VoiceSelect = CrebainSelect


    ; *** ENGINEERING Parameters ***

    RadarPriority = UNIT
    KindOf = SELECTABLE NO_COLLIDE AIRCRAFT UNATTACKABLE MOVE_ONLY CLICK_THROUGH HERO IGNORE_FOR_VICTORY IGNORE_FOR_EVA_SPEECH_POSITION NOT_AUTOACQUIRABLE IGNORES_SELECT_ALL
    
    Body = ActiveBody ModuleTag_02
        MaxHealth         = 200000
        MaxHealthDamaged  = 100000
        ;RecoveryTime      = 5000
    End

    Behavior = AIUpdateInterface    ModuleTag_AIUpdateInterface
    End

    Behavior = PhysicsBehavior        ModuleTag_PhysicsBehavior
    End
    
    LocomotorSet
        Locomotor = CrebainLocomotor
        Condition = SET_NORMAL 
        Speed     = 200
    End
    
    Behavior = LifetimeUpdate ModuleTag_LifetimeUpdate
        MinLifetime        = 60000
        MaxLifetime        = 60000
    End    
       
    
;    Behavior = SpecialPowerModule ModuleTag_EyeStarter                    
;        SpecialPowerTemplate        = SpecialAbilityEyeOfSauronAntiCategory
;        UpdateModuleStartsAttack    = No
;        AntiCategory                = LEADERSHIP
;        AttributeModifier            = EyeOfSauronAntiCategory        ; Used for the anti category duration only.
;        AttributeModifierRange        = 150.0
;        StartsPaused                = No                            
;    End
    
	
	;------------------------------
	Behavior = AttributeModifierAuraUpdate ModuleTag_FearMe
		StartsActive	= Yes ;If no, requires upgrade to turn on.
		BonusName		= EyeOfSauronFear
		RefreshDelay	= 1000
		Range			= 200.0
		ObjectFilter	= ANY +INFANTRY +CAVALRY
		TargetEnemy		= Yes
		MaxActiveRank	= 5		;Only affects up to level 5 rank units
	End
	; Gives ally trrops bonus
    Behavior = AttributeModifierAuraUpdate ModuleTag_OrcTroopBonus
        StartsActive    = Yes ;If no, requires upgrade to turn on.
        BonusName        = EyeOfSauronLeadership
        RefreshDelay    = 2500
        Range            = 200.0
        ObjectFilter    = NONE +INFANTRY +CAVALRY +MONSTER +MACHINE -STRUCTURE -BASE_FOUNDATION -HERO
		TargetEnemy		= No
    End 
	
	Behavior = AttributeModifierAuraUpdate ModuleTag_Debuff
		StartsActive	= Yes
		BonusName		= CrebainNegativeLeadership
		AntiCategory	= LEADERSHIP ;BUFF
		Range			= 200
		RefreshDelay	= 2000
		ObjectFilter	= ANY +INFANTRY +CAVALRY -STRUCTURE -BASE_FOUNDATION -HORDE -HERO
		TargetEnemy		= Yes
	End

	; Detects other stealth units
	Behavior = StealthDetectorUpdate StealthDetectorUpdateModuleTag
		DetectionRate		= 500   ; how often to rescan for stealthed things in my sight (msec)
	End
	;------------------------------------------
    
    Behavior = SlowDeathBehavior ModuleTag_NormalDeath			; Nuked
		DeathTypes			= ALL
        DeathFlags			= DEATH_1
		DestructionDelay	= 2000
		SinkDelay			= 2000
		;SinkRate			= 0.64								; in Dist/Sec
		;Sound = INITIAL SpellGenericUnsummonFasterMS
	End

    Geometry = CYLINDER
    GeometryMajorRadius = 1.0
    GeometryMinorRadius = 1.0
    GeometryHeight        = 1.0
    GeometryIsSmall        = Yes

    Shadow            = SHADOW_VOLUME ;ADDITIVE_DECAL_DYNAMIC
    ShadowSizeX        = 400;
    ShadowSizeY        = 400;
;    ShadowTexture    = MUSauronEye;

    ShadowOpacityStart = 0
    ShadowOpacityFadeInTime = 1000
    ShadowOpacityPeak = 255
    ShadowOpacityFadeOutTime = 1000
    ShadowOpacityEnd = 0

    ShadowOverrideLODVisibility = yes
End
