                AnimationName            = IUWARGRIDR_CHRA
                AnimationMode            = ONCE
            End
            Flags                    = RANDOMSTART
        End
        
        ; ----------- IDLE ANIMS ---------------
        AnimationState                            = EMOTION_ALERT
            StateName                            = STATE_Ready 
            Animation                            = ALERT
                AnimationName                    = IUWargRidr_IDLA
                AnimationMode                    = LOOP
            End
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Selected" then CurDrawableSetTransitionAnimState("Selected_to_Ready") end
            EndScript    
        End
        
        ; ----------- SELECTED ANIMS --------------
        AnimationState                =    SELECTED
            SimilarRestart            =   Yes
            Animation                =    AtAttention
                AnimationName        =    IUWARGRIDR_ATNB
                AnimationMode        =    LOOP
            End
            StateName                = Selected
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Idle" then CurDrawableSetTransitionAnimState("Idle_to_Selected") end
                if Prev == "STATE_Ready" then CurDrawableSetTransitionAnimState("Ready_to_Selected") end
            EndScript
        End

        IdleAnimationState
            Animation
                AnimationName        =    IUWARGRIDR_IDLC
                AnimationMode        =    ONCE
                AnimationBlendTime    =    10
                AnimationPriority   =    20
            End
            Animation
                AnimationName        =    IUWARGRIDR_IDLD
                AnimationMode        =    ONCE
                AnimationBlendTime    =    10
                AnimationPriority   =    1
            End
            Animation
                AnimationName        =    IUWARGRIDR_IDLE
                AnimationMode        =    ONCE
                AnimationBlendTime    =    10
                AnimationPriority   =    1
            End
            StateName                = Idle 
            BeginScript
                Prev = CurDrawablePrevAnimationState()
                if Prev == "Selected" then CurDrawableSetTransitionAnimState("Selected_to_Idle") end
            EndScript
        End

        ;------------ TRANSITION ANIMS ----------------
        TransitionState       = Selected_to_Idle
            Animation           = ATNE
                AnimationName        =    IUWARGRIDR_ATNE
                AnimationMode        =    ONCE
                AnimationSpeedFactorRange = 0.7 1.3
            End
        End
        
        TransitionState       = Idle_to_Selected
            Animation           = ATND
                AnimationName     = IUWARGRIDR_ATND
                AnimationMode   =    ONCE
                AnimationSpeedFactorRange = 0.7 1.3
            End
        End

        TransitionState       = Ready_to_Selected
            Animation           = ATNC
                AnimationName     = IUWARGRIDR_ATNC
                AnimationMode   =    ONCE
                AnimationSpeedFactorRange = 0.7 1.3
            End
        End

        TransitionState       = Selected_to_Ready
            Animation           = ATNCReverse
                AnimationName     = IUWARGRIDR_ATNC
                AnimationMode   =    ONCE_BACKWARDS
                AnimationSpeedFactorRange = 0.7 1.3
            End
        End
        
    End
    
