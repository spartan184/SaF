        GrabWeapon = FellbeastGrabWeapon ; fire this weapon when fellbeast grabs a victim
        FireGrabWeaponOnVictim = No
        
        ReleaseSnappyness = 0.05 ; 1.0 is very snappy, 0.0 is very loose
        
    End

