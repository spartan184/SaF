        VoiceGarrison            = HaradrimVoiceGarrison            ;TEMP_HaradrimVoiceEnter_TEMP
        VoiceEnterUnitMordorMumakil    = HaradrimVoiceGarrisonMumakil        ;TEMP_HaradrimVoiceEnterMumakil_TEMP
