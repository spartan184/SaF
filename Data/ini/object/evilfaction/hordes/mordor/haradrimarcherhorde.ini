Object MordorHaradrimArcherHorde

      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage        = BMHaradrimPalace_Haradrim
    SelectPortrait    = UPMordor_Haradrim

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeTemplate
        End
    End
    
    Side = Mordor
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeMordorHaradrim
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    ShortRangedMissileHordeRangefinder
    End

    WeaponSet
        Conditions = CONTAINED ; Haradrim switch weapon on contain, so we need to too. 
        Weapon = PRIMARY    HaradrimMountedHordeRangefinder
    End
    
    WeaponSet
        Conditions = CONTAINED CLOSE_RANGE; Haradrim switch weapon on contain, so we need to too. 
        Weapon = PRIMARY    HaradrimMountedHordeRangefinder
    End
    
    ; *** AUDIO Parameters ***;
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members


    BuildCost = M_MORDOR_HARADRIM_BUILDCOST
    BuildTime = M_MORDOR_HARADRIM_BUILDTIME           
    VisionRange = M_MORDOR_HARADRIM_HORDE_VISION_RANGE
    CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0 ;What can I crush?: 0 = small animals, 1 = infantry, 2 = trees, 3 = vehicles 
    CommandPoints = 10
    TransportSlotCount = 1
    
    CommandSet = MordorHaradrimHordeCommandSet

    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    
        
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE ARCHER ARMY_SUMMARY CAN_USE_SIEGE_TOWER ;UNATTACKABLE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = DualWeaponBehavior ModuleTag_13
        SwitchWeaponOnCloseRangeDistance = M_MORDOR_HARADRIM_LANCER_SWITCH_RANGE_HORDE
        UseRealVictimRange = Yes
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle    = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate            = 500
        MaxCowerTime                = 5000
        MinCowerTime                = 3000
        CanAttackWhileContained        = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = MordorArcherHordeFunctions
        AttackPriority                =     AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = MordorHaradrimArcher 5
        Slots = 5
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset=X:3 Y:3
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = MordorBannerOrc        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:MordorHaradrimArcher    Pos:X:40.0 Y:0.0    ; (DEFAULT) position of banner carrier for archer horde
        
        ; Positions for 5
        RankInfo = RankNumber:1 UnitType:MordorHaradrimArcher Position:X:0 Y:0    Position:X:0 Y:25    Position:X:0 Y:-25    Position:X:0 Y:50    Position:X:0 Y:-50 

        RanksToReleaseWhenAttacking = 1 
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.                
        AlternateFormation = MordorHaradrimArcherHordeWedge
        ComboHorde = Target:MordorEasterlingHorde Result:MordorEasterlingArcherComboHorde InitiateVoice:HaradrimVoiceMove
        ComboHorde = Target:MordorEasterlingPorcupineHorde Result:MordorEasterlingArcherComboHorde InitiateVoice:HaradrimVoiceMove

    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
     Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS; 350        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
        AfraidOf            =    NONE +RohanOathbreakerHordeSmall +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                =    NONE +GondorGwaihir
        HeroScanDistance            =    150
        FearScanDistance            =    M_INFANTRY_FEAR_SCAN_RADIUS;    250

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base

        AddEmotion    =    OVERRIDE Taunt_Base    
         ;    AttributeModifier        =    GondorFighterTaunt
         End        

        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End        
    
    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_EVIL_INFANTRY_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_MordorBasicTraining Upgrade_TechnologyMordorBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End	
	
	Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_ImprovedArrowsmithing2 Upgrade_TechnologyImprovedArrowsmithing2
        RequiresAllTriggers = Yes
    End
    
    Geometry = BOX
    GeometryMajorRadius = 8.0
    GeometryMinorRadius = 8.0
    GeometryHeight = 12.0
    GeometryIsSmall = No
    

End

;---------------------------------------------------------------------------------

ChildObject MordorHaradrimArcherHordeWedge MordorHaradrimArcherHorde
    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = MordorHaradrimArcher 5
        
        Slots = 5
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = MordorBannerOrc                                                ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:MordorHaradrimArcher        Pos:X:0.0 Y:0.0                ; (DEFAULT) position of banner carrier for archer horde
        
        RandomOffset = X:2 Y:2
        RankInfo = RankNumber:1 UnitType:MordorHaradrimArcher Position:X:0 Y:-30    Position:X:10 Y:-15     Position:X:20 Y:0    Position:X:10 Y:15    Position:X:0 Y:30        
        
        RanksToReleaseWhenAttacking = 1 

        ComboHorde = Target:MordorEasterlingHorde Result:MordorEasterlingArcherComboHorde InitiateVoice:HaradrimVoiceMove
        ComboHorde = Target:MordorEasterlingPorcupineHorde Result:MordorEasterlingArcherComboHorde InitiateVoice:HaradrimVoiceMove

        AlternateFormation = MordorHaradrimArcherHorde
        AttributeModifiers = HaradrimHordeWedge
    End        
 End
