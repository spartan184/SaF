;------------------------------------------------------------------------------
;
;    Fighter Archer Horde.ini
;
;------------------------------------------------------------------------------
Object MordorEasterlingArcherComboHorde
        SelectPortrait = UPMordor_Haradrim
        ButtonImage        = BMHaradrimPalace_Haradrim
    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_TAUNTING EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        
        ModelConditionState = WORLD_BUILDER
            Model = HordeTemp_7By6
        End
    End
    
    Side = Mordor
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeMordorEasterlingArcherCombo
    
    WeaponSet
		Conditions = None 
		Weapon = PRIMARY    ShortRangedMissileHordeRangefinder
		Weapon = SECONDARY    ShortRangedMissileHordeRangefinder
	End
	WeaponSet
		Conditions = PLAYER_UPGRADE
		Weapon = PRIMARY    ShortRangedMissileHordeRangefinder
		Weapon = SECONDARY    ShortRangedMissileHordeRangefinder
	End

    ; *** AUDIO Parameters ***;
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members


    BuildCost = 50
    BuildTime = 5.0      
    VisionRange = 320
    ShroudClearingRange = 161
    CommandPoints = 20    
    
     CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0

    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE COMBO_HORDE ARMY_SUMMARY ARCHER ;UNATTACKABLE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate        = 500
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        CanAttackWhileContained    = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = MordorArcherHordeFunctions  
        AttackPriority                =     AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = MordorEasterling 5
        InitialPayload = MordorHaradrimArcher 5
        Slots = 10
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)

        ; Banner Carrier info        
        BannerCarriersAllowed    = MordorBannerOrc                                            ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:MordorEasterling            Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier for fighter horde
        
        ; Positions for 10    
        RankInfo = RankNumber:1 UnitType:MordorHaradrimArcher    Position:X:0 Y:0    Position:X:0 Y:20        Position:X:0 Y:-20        Position:X:0 Y:40        Position:X:0 Y:-40 
        RankInfo = RankNumber:2 UnitType:MordorEasterling    Position:X:20 Y:0    Position:X:20 Y:20        Position:X:20 Y:-20        Position:X:20 Y:40        Position:X:20 Y:-40

        SplitHorde = SplitResult:MordorEasterlingHorde    UnitType:MordorEasterling
        SplitHorde = SplitResult:MordorHaradrimHorde    UnitType:MordorHaradrimArcher
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.
        RanksThatStopAdvance = 1
        RanksToReleaseWhenAttacking = 1 2 
        RanksToJustFreeWhenAttacking = 1 2

        AttributeModifiers = MeleeRangedComboHorde ;
    End

    Behavior = SplitHordeSpecialPower ModuleTag_SplitHorde
        SpecialPowerTemplate      = SpecialAbilitySplitHorde
    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
    Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS; 350        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
        AfraidOf            =    NONE +RohanOathbreakerHordeSmall +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker +MordorSauron ; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                =    NONE +GondorGwaihir
        HeroScanDistance            =    150
        FearScanDistance            =    M_INFANTRY_FEAR_SCAN_RADIUS;    250

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base

        AddEmotion    =    OVERRIDE Taunt_Base    
         ;    AttributeModifier        =    GondorFighterTaunt
         End        

        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End        
    
        
    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_GOOD_INFANTRY_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_MordorBasicTraining Upgrade_TechnologyMordorBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End	
	
	Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_ImprovedArrowsmithing2 Upgrade_TechnologyImprovedArrowsmithing2
        RequiresAllTriggers = Yes
    End

    Behavior = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate = SpecialAbilityRank2
        TriggeredBy = Upgrade_GenericUpgrade2
    End

	Behavior = SpecialPowerModule ModuleTag_Rank2Update   
        SpecialPowerTemplate      = SpecialAbilityRank2
        UpdateModuleStartsAttack  = No
		StartsPaused = Yes
        AttributeModifier = MordorHaradrimRank2
        AttributeModifierAffectsSelf = Yes
        AttributeModifierAffects = NONE +MordorHaradrimHorde
        AttributeModifierFX = FX_EvilPower
    End

	Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityRank2
		Duration				= 30000
		LockWeaponSlot            = SECONDARY
		StartsPaused			= No
	End	
    
    CommandSet = MordorEasterlingHaradrimComboHordeCommandSet
    Geometry = BOX
    GeometryMajorRadius = 24.0
    GeometryMinorRadius = 24.0
    GeometryHeight = 20.0
    GeometryIsSmall = No
End
