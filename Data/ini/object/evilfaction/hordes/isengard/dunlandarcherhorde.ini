Object IsengardDunlandArcherHorde

      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage             = UIDunlendingArcher
	SelectPortrait         = UPDunlendingArcher

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkIUArc
        End
    End
    
    Side = Isengard
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeIsengardCrossbow
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    IsengardArcherHordeRangeFinder
        Weapon = SECONDARY    IsengardArcherHordeRangeFinder
    End

    WeaponSet
        Conditions = PLAYER_UPGRADE 
        Weapon = PRIMARY    IsengardArcherHordeRangeFinder
        Weapon = SECONDARY    IsengardArcherHordeRangeFinder
    End

    BuildCost = M_ISENGARD_URUKCROSSBOW_BUILDCOST            
    BuildTime = M_ISENGARD_URUKCROSSBOW_BUILDTIME            
    VisionRange = M_ISENGARD_URUKCROSSBOW_HORDE_VISION_RANGE         
    CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0 ;What can I crush?: 0 = small animals, 1 = infantry, 2 = trees, 3 = vehicles
    CommandPoints = 30
        
        
    CommandSet = IsengardDunlandArcherHordeCommandSet
        
    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY ARCHER HORDE CAN_USE_SIEGE_TOWER ARMY_SUMMARY ;UNATTACKABLE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate        = 500
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        CanAttackWhileContained    = Yes  ; Can fire out of garrisoned building        
        AILuaEventsList                = IsengardDunlandArcherFunctions ;InfantryFunctions
        AttackPriority                =     AttackPriority_Archer
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = IsengardDunlandArcher 10
        Slots = 10
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)

        

        ; Banner Carrier info        
    BannerCarriersAllowed    = IsengardBannerOrc                        ; types of units that are allowed as banner carriers
    BannerCarrierPosition    = UnitType:IsengardDunlandArcher        Pos:X:40.0 Y:0.0    ; (DEFAULT) position of banner carrier for crossbow horde
        
        RandomOffset=X:1 Y:1  
		RankInfo = RankNumber:1 UnitType:IsengardDunlandArcher Position:X:50 Y:0		Position:X:50 Y:20		Position:X:50 Y:-20		Position:X:50 Y:40		Position:X:50 Y:-40 
		RankInfo = RankNumber:2 UnitType:IsengardDunlandArcher Position:X:30 Y:0        Position:X:30 Y:20      Position:X:30 Y:-20     Position:X:30 Y:40      Position:X:30 Y:-40	

        RanksToReleaseWhenAttacking = 1 2
        
        AlternateFormation = IsengardDunlandArcherHordeSkirmish
        
        ComboHorde = Target:IsengardDunlandAxemanHorde Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
        ComboHorde = Target:IsengardDunlandAxemanHordeBlock Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
        
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.
        ; Example of Eva event for horde death
        ; EvaEventLastMemberDeath = ArchersDie ; Play this Eva event when the last member dies
    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
    Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
        AfraidOf                =    NONE +RohanOathbreakerHordeSmall +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorBalrog +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf            =    NONE +MordorBalrog +RohanOathbreaker; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                    =    NONE +GondorGwaihir 
        HeroScanDistance        =    150
        FearScanDistance        =    M_ARCHER_FEAR_SCAN_RADIUS ;250

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base
        AddEmotion    =    Taunt_Base    
        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End        
    
    LocomotorSet
        Locomotor     = NormalRangedHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_EVIL_FAST_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End
    
;------------------------------------------------------------------------
;------------ Fire Arrow Rank 2 Ability -------------------------------
;------------------------------------------------------------------------

	Behavior = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate = SpecialAbilityFireArrowVolley
        TriggeredBy = Upgrade_GenericUpgrade2
    End
    Behavior = SpecialPowerModule ModuleTag_FireArrowUser_1_Start
		SpecialPowerTemplate      = SpecialAbilityFireArrowVolley
		StartsPaused			= Yes
		AttributeModifier = FireArrowsUSER_1
		AttributeModifierRange = 50
		AttributeModifierAffectsSelf = Yes
		AttributeModifierAffects = NONE +IsengardDunlandArcher
	End	
	Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityFireArrowVolley
		Duration				= 10000
		LockWeaponSlot            = SECONDARY
		StartsPaused			= Yes
	End
	Behavior = SpecialAbilityUpdate ModuleTag_FireArrowUpdate
	    SpecialPowerTemplate    = SpecialAbilityFireArrowVolley
        UnpackTime              = 1
        UnpackingVariation        = 2      
		AwardXPForTriggering		= 0		
		TriggerSound				= UpgradeFlamingArrows
    End
	
;------------------------------------------------------------------------
;------------ End Fire Arrow Rank 2 Ability --------------------------
;------------------------------------------------------------------------

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_IsengardBasicTraining Upgrade_TechnologyIsengardBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_ImprovedArrowsmithing2 Upgrade_TechnologyImprovedArrowsmithing2
        RequiresAllTriggers = Yes
    End
    
    Geometry = BOX
    GeometryMajorRadius = 40 ;16.0
    GeometryMinorRadius = 40 ;16.0
    GeometryHeight = 12.0
    GeometryIsSmall = No
End

;////////////////////////////////////////////////////////////////////////////////
ChildObject IsengardDunlandArcherHordeSkirmish IsengardDunlandArcherHorde

    ; Note - for alternate formations, all info outside of the Contain Behavior module is ignored.
    ; Any modifications need to be done via the Attribute Modifiers in the contain module.  
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = IsengardDunlandArcher 10
        Slots = 10
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = No    ;Used to determine which armorset to use (and anything else we want!)

        
        ; Banner Carrier info        
        BannerCarriersAllowed    = IsengardBannerOrc                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:IsengardDunlandArcher        Pos:X:40.0 Y:0.0    ; (DEFAULT) position of banner carrier for crossbow horde
        
        RandomOffset=X:2 Y:2    
        RankInfo = RankNumber:1 UnitType:IsengardDunlandArcher     Position:X:25 Y:-25     Position:X:25 Y:0     Position:X:25 Y:25
        RankInfo = RankNumber:2 UnitType:IsengardDunlandArcher     Position:X:0 Y:-35     Position:X:5 Y:-7    Position:X:-5 Y:8     Position:X:0 Y:35 
        RankInfo = RankNumber:3 UnitType:IsengardDunlandArcher     Position:X:-25 Y:-25     Position:X:-25 Y:0     Position:X:-25 Y:25        
    
        ComboHorde = Target:IsengardDunlandAxemanHorde Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
        ComboHorde = Target:IsengardDunlandAxemanHordeBlock Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
        
        RanksToReleaseWhenAttacking = 1 2 3 
        AlternateFormation = IsengardDunlandArcherHorde
        AttributeModifiers = RohanArcherSkirmish
    End

End
