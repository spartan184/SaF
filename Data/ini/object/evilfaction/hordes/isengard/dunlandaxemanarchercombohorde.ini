Object IsengardDunlandAxemanArcherComboHorde
      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage = UIDunlendingAxemen
    SelectPortrait = UPDunlendingAxemen

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkIUHai
        End
    End
    
    Side = Isengard
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeIsengardDunlandAxemanArcherCombo
    
    WeaponSet
		Conditions = None 
		Weapon = PRIMARY    IsengardArcherHordeRangeFinder
		Weapon = SECONDARY    IsengardArcherHordeRangeFinder
	End

    BuildCost = 500
    BuildTime = 10.0      
    VisionRange = 320
    CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0 ;What can I crush?: 0 = small animals, 1 = infantry, 2 = trees, 3 = vehicles
    CommandPoints = 40
    CommandSet = IsengardDunlandAxemanArcherHordeCommandSet
        
    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_USE_SIEGE_TOWER INFANTRY HORDE MELEE_HORDE ARMY_SUMMARY COMBO_HORDE ;UNATTACKABLE
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = SiegeDeployHordeSpecialPower SiegeDeployHordeSpecialPowerModuleTag
        SpecialPowerTemplate = SpecialAbilitySiegeDeploy
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate        = 500
        AILuaEventsList                =    IsengardDunlandArcherFunctions
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        AttackPriority                =     AttackPriority_Spearman
        
    End
    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = IsengardDunlandAxeman  5
        InitialPayload = IsengardDunlandArcher 5
        Slots = 10
        PassengerFilter = NONE +INFANTRY
        ShowPips = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = IsengardBannerDunland                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition    = UnitType:IsengardDunlandAxeman            Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier for fighter horde
        
        RankInfo = RankNumber:1 UnitType:IsengardDunlandArcher    Position:X:0 Y:0    Position:X:0 Y:20        Position:X:0 Y:-20        Position:X:0 Y:40        Position:X:0 Y:-40 
        RankInfo = RankNumber:2 UnitType:IsengardDunlandAxeman    Position:X:20 Y:0    Position:X:20 Y:20        Position:X:20 Y:-20        Position:X:20 Y:40        Position:X:20 Y:-40
        
        
        RanksThatStopAdvance = 1
        RanksToReleaseWhenAttacking = 1 2 
        RanksToJustFreeWhenAttacking = 1 2
        
        SplitHorde = SplitResult:IsengardDunlandArcherHorde    UnitType:IsengardDunlandArcher
        SplitHorde = SplitResult:IsengardDunlandAxemanHorde    UnitType:IsengardDunlandAxeman
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.        
        UseSlowHordeMovement = Yes

        AttributeModifiers = MeleeRangedComboHorde ;
    End
    
    Behavior = SplitHordeSpecialPower ModuleTag_SplitHorde
        SpecialPowerTemplate      = SpecialAbilitySplitHorde
    End

    Behavior = SpecialEnemySenseUpdate ModuleTag_EnemySenseUpdate
        SpecialEnemyFilter = ALL
        ScanRange = 300
        ScanInterval = 2000
    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
     Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
        AfraidOf                    =    NONE +RohanOathbreakerHordeSmall +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                        =    NONE +GondorGwaihir 
        HeroScanDistance            =    150
        FearScanDistance            =    M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base
        AddEmotion    =    Taunt_Base    
        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End    
        
    LocomotorSet
        Locomotor     = NormalMeleeHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = 42 ; M_NORMAL_EVIL_INFANTRY_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End
	
;------------------------------------------------------------------------
;------------ Fire Arrow Rank 2 Ability -------------------------------
;------------------------------------------------------------------------

	Behavior = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership2
        SpecialPowerTemplate = SpecialAbilityFireArrowVolley
        TriggeredBy = Upgrade_GenericUpgrade2
    End
    Behavior = SpecialPowerModule ModuleTag_FireArrowUser_1_Start
		SpecialPowerTemplate      = SpecialAbilityFireArrowVolley
		StartsPaused			= Yes
		AttributeModifier = FireArrowsUSER_1
		AttributeModifierRange = 50
		AttributeModifierAffectsSelf = Yes
		AttributeModifierAffects = NONE +IsengardFighterCrossbowComboHorde
	End	
	Behavior = WeaponModeSpecialPowerUpdate ModuleTag_SwitchToWeaponset1
		SpecialPowerTemplate	= SpecialAbilityFireArrowVolley
		Duration				= 10000
		LockWeaponSlot            = SECONDARY
		StartsPaused			= Yes
	End
	Behavior = SpecialAbilityUpdate ModuleTag_FireArrowUpdate
	    SpecialPowerTemplate    = SpecialAbilityFireArrowVolley
        UnpackTime              = 1
        UnpackingVariation        = 2      
		AwardXPForTriggering		= 0		
		TriggerSound				= UpgradeFlamingArrows
    End 

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_IsengardDunlandBasicTraining ;Upgrade_TechnologyIsengardBasicTraining
        ;RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End

    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy = Upgrade_IsengardHeavyArmor Upgrade_TechnologyIsengardHeavyArmor
        RequiresAllTriggers = Yes
    End
	
    Behavior = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy = Upgrade_IsengardHeavyArmor
        AttributeModifier = HeavyArmorDebuff
    End
	
	Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality3
        TriggeredBy = Upgrade_ImprovedArrowsmithing2 Upgrade_TechnologyImprovedArrowsmithing2
        RequiresAllTriggers = Yes
    End

    Geometry = BOX
    GeometryMajorRadius = 40 ;30.4
    GeometryMinorRadius = 40 ;30.4
    GeometryHeight = 8.0
    GeometryIsSmall = No
End
