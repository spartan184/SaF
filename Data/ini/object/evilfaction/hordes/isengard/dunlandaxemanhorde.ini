Object IsengardDunlandAxemanHorde
;UrukHai Warriors
      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage        = UIDunlendingAxemen
    SelectPortrait  =  UPDunlendingAxemen
    
    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None ;InvisHrdeTmp
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkIUHai
        End
    End
    
    Side = Isengard
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:HordeIsengardFighter
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    NormalMeleeHordeRangefinder
    End

    BuildCost = M_ISENGARD_URUKFIGHTER_BUILDCOST            
    BuildTime = M_ISENGARD_URUKFIGHTER_BUILDTIME            
    VisionRange = M_VISION_STANDARD_MELEE        
    CrushableLevel = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel = 0 ;What can I crush?: 0 = small animals, 1 = infantry, 2 = trees, 3 = vehicles 
    CommandPoints = 20
    CommandSet = IsengardDunlandAxemanHordeCommandSet
        
    FormationWidth = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAN_USE_SIEGE_TOWER INFANTRY HORDE MELEE_HORDE ARMY_SUMMARY  ;UNATTACKABLE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = SiegeDeployHordeSpecialPower SiegeDeployHordeSpecialPowerModuleTag
        SpecialPowerTemplate = SpecialAbilitySiegeDeploy
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate        = 500
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        AILuaEventsList                = IsengardDunlandAxemanFunctions ;InfantryFunctions
        AttackPriority                =     AttackPriority_Infantry
        
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained    = 
        InitialPayload = IsengardDunlandAxeman 10
        Slots = 10
        PassengerFilter = NONE +INFANTRY
        ShowPips = No

        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)
        AlternateFormation = IsengardDunlandAxemanHordeBlock

        BannerCarriersAllowed	= IsengardBannerOrc										; types of units that are allowed as banner carriers
		BannerCarrierPosition	= UnitType:IsengardDunlandAxeman	Pos:X:70.0 Y:0.0	; (DEFAULT) position of banner carrier for elven warrior horde
        RandomOffset=X:1 Y:1  
		RankInfo = RankNumber:1 UnitType:IsengardDunlandAxeman Position:X:50 Y:0		Position:X:50 Y:20		Position:X:50 Y:-20		Position:X:50 Y:40		Position:X:50 Y:-40 
		RankInfo = RankNumber:2 UnitType:IsengardDunlandAxeman Position:X:30 Y:0        Position:X:30 Y:20      Position:X:30 Y:-20     Position:X:30 Y:40      Position:X:30 Y:-40	
		RanksToReleaseWhenAttacking 	= 1 2
        
        ComboHorde = Target:IsengardDunlandArcherHorde Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
        ComboHorde = Target:IsengardDunlandArcherHordeSkirmish Result:IsengardDunlandAxemanArcherComboHorde InitiateVoice:UrukWarriorVoiceJoin
                   
        UseSlowHordeMovement = No
        
        MeleeAttackLeashDistance = 25; How far the hordes can move from the center of the horde when melee attacking.

    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
       Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay    =    1000    ; how often scan (milliseconds)
        TauntAndPointExcluded        =    NONE
        AfraidOf                    =    NONE +RohanOathbreakerHordeSmall +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                =    NONE +MordorBalrog +RohanOathbreaker; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                        =    NONE +GondorGwaihir 
        HeroScanDistance            =    150
        FearScanDistance            =    M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base
        
        AddEmotion    =    OVERRIDE Taunt_Base    
         ;    AttributeModifier        =    GondorFighterTaunt
         End

        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
    End        

    LocomotorSet
        Locomotor     = NormalMeleeHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_EVIL_FAST_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_IsengardBasicTraining Upgrade_TechnologyIsengardBasicTraining
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End
    
    Behavior = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy = Upgrade_IsengardHeavyArmor Upgrade_TechnologyIsengardHeavyArmor
        RequiresAllTriggers = Yes
    End
	
    Behavior = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy = Upgrade_IsengardHeavyArmor
        AttributeModifier = HeavyArmorDebuff
    End

    
    Geometry = BOX
    GeometryMajorRadius = 40 ;30.4
    GeometryMinorRadius = 40 ;30.4
    GeometryHeight = 8.0
    GeometryIsSmall = No
End


