Object IsengardShieldbearerRamComboHorde
;UrukHai Warriors
      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage                         = UIUrukshieldbearer
    SelectPortrait                      = UPUrukShieldBearer
    
    Draw                                = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags      = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model                       = None ;InvisHrdeTmp
        End
        ModelConditionState             = HORDE_EMPTY
            Model                       = None
        End        
        ModelConditionState             = WORLD_BUILDER
            Model                       = HordeMarkIUHai
        End
    End
    
    Side                                = Isengard
    EditorSorting                       = UNIT
    EmotionRange                        = 240
    DisplayName                         = OBJECT:HordeIsengardShieldBearer
    
   WeaponSet
        Conditions                      = None 
        Weapon                          = PRIMARY   NormalMeleeHordeRangefinder ;IsengardBatteringRam
    End
    ; *** AUDIO Parameters ***;
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members


    BuildCost                           = 1000
    BuildTime                           = 5.0      
    VisionRange                         = 540
    ShroudClearingRange                 = 161
    CommandPoints                       = 20      
    CommandSet                          = IsengardShieldBearerRamComboCommandSet
    
    CrushableLevel                      = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel                        = 0
    
    FormationWidth                      = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth                      = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount                  = 1
    KindOf                              = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT MACHINE INFANTRY HORDE MELEE_HORDE COMBO_HORDE ARMY_SUMMARY CAN_ATTACK_WALLS

    Body                                = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                       = 1
    End
    
    Behavior                            = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle      = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate             = 500
        MaxCowerTime                    = 5000
        MinCowerTime                    = 3000
        CanAttackWhileContained         = Yes  ; Can fire out of garrisoned building
        AttackPriority                  =     AttackPriority_Infantry        
    End

    Behavior                            = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained         = 
        InitialPayload                  = IsengardShieldbearer 10
        InitialPayload                  = IsengardBatteringRam 1
        Slots                           = 11
        PassengerFilter                 = ANY +INFANTRY +MACHINE
        ShowPips                        = No
        ThisFormationIsTheMainFormation = Yes    ;Used to determine which armorset to use (and anything else we want!)

        ; Banner Carrier info        
        BannerCarriersAllowed           = IsengardUrukBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition           = UnitType:IsengardShieldbearer    Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier for archer horde
        
        ; Positions for 6    
        RandomOffset                    = X:2 Y:2    
        RankInfo                        = RankNumber:1 UnitType:IsengardBatteringRam    Position:X:-10 Y:0 
        RankInfo                        = RankNumber:2 UnitType:IsengardShieldbearer    Position:X:10 Y:-20 Position:X:10 Y:20 Position:X:0 Y:-20 Position:X:0 Y:20 Position:X:-10 Y:20 Position:X:-10 Y:-20  Position:X:-20 Y:20 Position:X:-20 Y:-20 Position:X:-30 Y:20 Position:X:-30 Y:-20 GrantedWeaponCondition:WEAPONSET_TOGGLE_1       

        RanksThatStopAdvance            = 1
        RanksToReleaseWhenAttacking     = 1 
        MeleeAttackLeashDistance        = 25; How far the hordes can move from the center of the horde when melee attacking.
        
        SplitHorde                      = SplitResult:IsengardBatteringRam         UnitType:IsengardBatteringRam
        SplitHorde                      = SplitResult:IsengardShieldbearerHorde    UnitType:IsengardShieldbearer
        AttributeModifiers              = MeleeCavalryComboHorde ;

    End
    
    Behavior                            = SplitHordeSpecialPower ModuleTag_SplitHorde
        SpecialPowerTemplate            = SpecialAbilitySplitHorde
    End    
    
    Behavior                            = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance           = M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay        = 1000    ; how often scan (milliseconds)
        TauntAndPointExcluded           = NONE
         AfraidOf                       = NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorBalrog +MordorFellBeast +MordorWitchKingOnFellBeast  +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf                  = NONE +MordorBalrog +RohanOathbreaker ;+MordorSauron +MordorWitchKing +MordorWitchKingOnFellBeast
         PointAt                        = NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
        HeroScanDistance                = 150
        FearScanDistance                = M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion                      = Terror_Base
        AddEmotion                      = Doom_Base
        AddEmotion                      = UncontrollableFear_Base
        AddEmotion                      = FearIdle_Base
        AddEmotion                      = FearBusy_Base
        AddEmotion                      = Point_Base
        
        AddEmotion                      = OVERRIDE Taunt_Base    
         ;    AttributeModifier         = GondorFighterTaunt
         End        
         
         AddEmotion                     = CheerIdle_Base
        AddEmotion                      = CheerBusy_Base
        AddEmotion                      = HeroCheerIdle_Base
        AddEmotion                      = HeroCheerBusy_Base
        AddEmotion                      = Alert_Base
    End    

    Behavior                            = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                     = 1.0
    End
    
    LocomotorSet
        Locomotor                       = SiegeLadderLocomotor
        Condition                       = SET_NORMAL
        Speed                           = M_NORMAL_EVIL_INFANTRY_HORDE_SPEED
    End

    Behavior                            = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                        = Yes
    End
    
    ; -- Rank 2 Ability
	; Athelas needs to be first because the special power just turns on the first one it finds.  No time to fix it better.
    Behavior                            = AutoHealBehavior ModuleTag_AthelasHealing
        StartsActive                    = No    ; Active, as in no upgrade required
        ButtonTriggered                 = Yes    ; But doesn't actually run on its own.
        HealingAmount                   = 50
        Radius                          = 55
        HealOnlyOthers                  = No
        SingleBurst                     = Yes
        UnitHealPulseFX                 = FX_OrcDraught
        KindOf                          = INFANTRY
    End
	
    Behavior                            = SpecialPowerModule ModuleTag_AragornAthelas1
        SpecialPowerTemplate            = SpecialAbilityUrukRank2
        UpdateModuleStartsAttack        = Yes
        StartsPaused 	                  = Yes
        TriggerFX                       = FX_OrcDraught ;FX_AragornAthelas
        SetModelCondition               = ModelConditionState:USER_2
        SetModelConditionTime           = 2.1
;        AttributeModifier              = GandalfHealingLeadership
    End
    
    Behavior                            = SpecialAbilityUpdate ModuleTag_AragornAthelasUpdate1
        SpecialPowerTemplate            = SpecialAbilityUrukRank2
        StartAbilityRange               = 1.6
        UnpackTime                      = 1
        PreparationTime                 = 3
        PackTime                        = 2096
        AwardXPForTriggering            = 0
    End
    
    Behavior                            = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership1
        SpecialPowerTemplate            = SpecialAbilityUrukRank2
        TriggeredBy                     = Upgrade_GenericUpgrade2
    End

    ; -- Banner Carrier 
    Behavior                            = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                     = Upgrade_IsengardBasicTraining ;Upgrade_TechnologyIsengardBasicTraining
        ;RequiresAllTriggers            = Yes
        LevelsToGain                    = 1
        LevelCap                        = 2
    End
    
    ; -- Forged Blades 
    Behavior                            = StatusBitsUpgrade ModuleTag_ProductionLegality
        TriggeredBy                     = Upgrade_IsengardForgedBlades Upgrade_TechnologyIsengardForgedBlades
        RequiresAllTriggers             = Yes
    End

    ; -- Heavy Armor 
    Behavior                            = StatusBitsUpgrade ModuleTag_ProductionLegality2
        TriggeredBy                     = Upgrade_IsengardHeavyArmor Upgrade_TechnologyIsengardHeavyArmor
        RequiresAllTriggers             = Yes
    End
	
    Behavior                            = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy                     = Upgrade_IsengardHeavyArmor
        AttributeModifier               = HeavyArmorDebuff
    End
    
    Geometry                            = BOX
    GeometryMajorRadius                 = 40 ;30.4
    GeometryMinorRadius                 = 40 ;30.4
    GeometryHeight                      = 8.0
    GeometryIsSmall                     = No
End
