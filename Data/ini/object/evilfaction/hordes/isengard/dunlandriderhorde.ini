Object IsengardDunlandRiderHorde

    ; This is required for garrisoned objects - please put in all objects.
    ButtonImage                            = UIDunlendingOutrider
    SelectPortrait                         = UPDunlendingOutrider

    Draw                                   = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags         = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_CELEBRATING
        DefaultModelConditionState
            Model                          = None ;InvisHrdeTmp5x1
        End
        ModelConditionState                = HORDE_EMPTY
            Model                          = None
        End        
        ModelConditionState                = WORLD_BUILDER
            Model                          = HordeMarkRURoh
        End
    End
    
    Side                                   = Isengard
    EditorSorting                          = UNIT
    EmotionRange                           = 240
    DisplayName                            = OBJECT:HordeIsengardDunlandRiderHorde
    
    WeaponSet
        Conditions                         = None 
        Weapon                             = PRIMARY    NormalMeleeHordeRangefinder        ; Spear
    End

    ; *** AUDIO Parameters ***;
    ; Note: Don't put voice parameters here -- they will be ignored. Voice play requests
    ; are always passed through to members
    BuildCost                              = M_ISENGARD_DUNLAND_RIDER_BUILDCOST            
    BuildTime                              = M_ISENGARD_DUNLAND_RIDER_BUILDTIME            
    VisionRange                            = M_ISENGARD_DUNLAND_RIDER_HORDE_VISION_RANGE
    CommandPoints                          = 20
          
    FormationWidth                         = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth                         = 1 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    CrushableLevel                         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel                           = 1 
    MinCrushVelocityPercent                = 50% ; Has to be moving at at least 25% of full speed.
    CrushDecelerationPercent               = 30% ; Lose 10 percent (100/5 horde members) of max velocity when crushing.
    CrushKnockback                         = 40  ; how hard we knock back crushed units.
    CrushZFactor                           = 1.0  ; How much we knock upwards.
        
    TransportSlotCount                     = 1
    KindOf                                 = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAVALRY HORDE MELEE_HORDE  ARMY_SUMMARY;UNATTACKABLE 
    CommandSet                             = IsengardDunlandRiderHordeCommandSet
    
    Body                                   = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                          = 1
    End
    
    Behavior                               = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle         = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate                = 500
        MaxCowerTime                       = 5000
        MinCowerTime                       = 3000
        AILuaEventsList                    = IsengardDunlandAxemanFunctions  
        AttackPriority                     = AttackPriority_Cavalry
    End

    ;This module allows riderless horses to be replenished should they go
    ;close to this stables.
    Behavior                               = ReplenishUnitsBehavior ModuleTag_ReplenishUnitsBehavior01
        ReplenishDelay                     = 5000                    ;How often can I replenish a unit?
        ReplenishRadius                    = 120.0                    ;Only replenish needed units if they are this close.
        NoReplenishIfEnemyWithinRadius     = 200.0f    ;If enemies are this close, don't replenish!
        ReplenishStatii                    = RIDERLESS                ;Only objects with this status can get replenished.
        ReplenishFXList                    = FX_MagicHit            ;Triggers an FXList when unit is replenished (sound and/or particle system)
        ReplenishHordeMembersOnly          = Yes
          StartsActive                     = Yes
    End

    Behavior                               = HorseHordeContain ModuleTag_HordeContain
        ObjectStatusOfContained            = 
        InitialPayload                     = IsengardDunlandRider 5
        Slots                              = 5
        PassengerFilter                    = NONE +CAVALRY +IsengardDunlandRiderBanner
        ShowPips                           = No
        RandomOffset                       = X:3 Y:4
        ThisFormationIsTheMainFormation    = Yes    ;Used to determine which armorset to use (and anything else we want!)

        ; Banner Carrier info        
        BannerCarriersAllowed              = IsengardDunlandRiderBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition              = UnitType:IsengardDunlandRider    Pos:X:40.0 Y:0.0        ; (DEFAULT) position of banner carrier for archer horde
        
        RankInfo                           = RankNumber:1 UnitType:IsengardDunlandRider Position:X:6 Y:0        Position:X:0 Y:25        Position:X:0 Y:-25        Position:X:-7 Y:50        Position:X:-7 Y:-50 

        RanksToReleaseWhenAttacking        = 1
        AlternateFormation                 = IsengardDunlandRiderHordeWedgeFormation
        MeleeAttackLeashDistance           = 25; How far the hordes can move from the center of the horde when melee attacking.
    End

    Behavior                               = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                        = 1.0
    End
    
	Behavior                                 = EmotionTrackerUpdate    Module_EmotionTracker
		TauntAndPointDistance                  = M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
		TauntAndPointUpdateDelay               = 1000    ; how often scan (milliseconds)
		TauntAndPointExcluded                  = NONE
		AfraidOf                               = NONE +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorFellBeast +MordorWitchKingOnFellBeast +MordorMumakil;Must be SCARY kindof as well.
		AlwaysAfraidOf                         = NONE +MordorBalrog +RohanOathbreaker +MordorSauron ;+MordorWitchKing +MordorWitchKingOnFellBeast
		PointAt                                = NONE +MordorFellBeast +MordorWitchKingOnFellBeast 
		HeroScanDistance                       = 150
		FearScanDistance                       = M_CAVALRY_FEAR_SCAN_RADIUS
         
		AddEmotion                             = Terror_Base
		AddEmotion                             = OVERRIDE Point_Base
			Duration                             = 2500
		End
		AddEmotion                             = Taunt_Base
		AddEmotion                             = CheerIdle_Base
		AddEmotion                             = CheerBusy_Base
		AddEmotion                             = OVERRIDE HeroCheerIdle_Base
			;StartFXList                         = RohirrimHeroCheerSound             
		End
		AddEmotion                             = OVERRIDE HeroCheerBusy_Base
			;StartFXList                         = RohirrimHeroCheerSound             
		End
		AddEmotion                             = Alert_Base
	End        
    
    LocomotorSet
        Locomotor                          = NormalCavalryHordeLocomotor
        Condition                          = SET_NORMAL
        Speed                              = M_NORMAL_CAVALRY_HORDE_SPEED
    End

    Behavior                               = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                           = Yes
    End
    
    ; -- Banner Upgrade   
    Behavior                            = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                     = Upgrade_IsengardDunlandBasicTraining ;Upgrade_TechnologyIsengardBasicTraining
        ;RequiresAllTriggers            = Yes
        LevelsToGain                    = 1
        LevelCap                        = 2
    End
    
    ; -- Forged Blades
    Behavior                            = StatusBitsUpgrade ModuleTag_ProductionLegality
        TriggeredBy                     = Upgrade_IsengardForgedBlades Upgrade_TechnologyIsengardForgedBlades
        RequiresAllTriggers             = Yes
    End    
    
    ; -- Dunland Pillage Ability   
     Behavior                           = UnpauseSpecialPowerUpgrade ModuleTag_Pillage
        SpecialPowerTemplate            = SpecialAbilityFakeLeadership2
        TriggeredBy                     = Upgrade_GenericUpgrade2
    End
    
    Behavior                            = SpecialPowerModule ModuleTag_PillageUpdate 
        SpecialPowerTemplate            = SpecialAbilityFakeLeadership2
        UpdateModuleStartsAttack        = No
        StartsPaused                    = Yes
    End
    
    Behavior                            = AttributeModifierUpgrade ModuleTag_PillageBonus
        TriggeredBy                     = Upgrade_GenericUpgrade2
        AttributeModifier               = DunlandPillageForever
    End  
    
    Geometry                               = BOX
    GeometryMajorRadius                    = 12.0
    GeometryMinorRadius                    = 24.0
    GeometryHeight                         = 20.0
    GeometryIsSmall                        = No
End

;////////////////////////////////////////////////////////////////////////////////
ChildObject IsengardDunlandRiderHordeWedgeFormation IsengardDunlandRiderHorde
    Behavior                               = HorseHordeContain ModuleTag_HordeContain
        ObjectStatusOfContained            = 
        InitialPayload                     = IsengardDunlandRider 5
        Slots                              = 5
        PassengerFilter                    = NONE +CAVALRY +IsengardDunlandRiderBanner
        ShowPips                           = No
        ThisFormationIsTheMainFormation    = No    ;Used to determine which armorset to use (and anything else we want!)
        RandomOffset                       = X:7 Y:3
        
        ; Banner Carrier info        
        BannerCarriersAllowed              = IsengardDunlandRiderBanner                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition              = UnitType:IsengardDunlandRider    Pos:X:30.0 Y:0.0        ; (DEFAULT) position of banner carrier for archer horde
        
        RankInfo                           = RankNumber:1 UnitType:IsengardDunlandRider Position:X:0 Y:0        Position:X:-30 Y:30        Position:X:-30 Y:-30        Position:X:-60 Y:60        Position:X:-60 Y:-60 
        
        RanksToReleaseWhenAttacking        = 1

        AlternateFormation                 = IsengardDunlandRiderHorde
        AttributeModifiers                 = RohanHorseWegde
        MeleeAttackLeashDistance           = 25; How far the hordes can move from the center of the horde when melee attacking.
    End
End

ChildObject IsengardDunlandRiderHorde_Summoned IsengardDunlandRiderHorde
    IsTrainable                            = No
    CommandPoints                          = 0
    CommandSet                             = GenericHordeMemberCommandSet

    KindOf                                 = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT CAVALRY HORDE MELEE_HORDE SUMMONED
    
    Behavior                               = LifetimeUpdate ModuleTag_LifetimeUpdate
    ; This one displays the timer, but the one in the uint does the work 
        MinLifetime                        = 75000 ; 180000
        MaxLifetime                        = 75000 ; 180000
        DeathType                          = FADED
    End    
    Behavior                               = HorseHordeContain ModuleTag_HordeContain
        ObjectStatusOfContained            = 
        InitialPayload                     = IsengardDunlandRider_Summoned 5
        Slots                              = 5
        PassengerFilter                    = NONE +CAVALRY
        ShowPips                           = No
        RandomOffset                       = X:3 Y:4
        ThisFormationIsTheMainFormation    = Yes    ;Used to determine which armorset to use (and anything else we want!)
 
        RankInfo                           = RankNumber:1 UnitType:IsengardDunlandRider_Summoned Position:X:6 Y:0        Position:X:0 Y:25        Position:X:0 Y:-25        Position:X:-7 Y:50        Position:X:-7 Y:-50 

        RanksToReleaseWhenAttacking        = 1
        MeleeAttackLeashDistance           = 25; How far the hordes can move from the center of the horde when melee attacking.
    End
End
