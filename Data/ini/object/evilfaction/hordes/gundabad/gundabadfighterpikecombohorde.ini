        DefaultModelConditionState
            Model                          = None ;InvisHrdeTmp
        End
        ModelConditionState                = HORDE_EMPTY
            Model                          = None
        End        
        ModelConditionState                = WORLD_BUILDER
            Model                          = HordeMarkIUHai
        End
    End
    
    Side                                   = Gundabad
    EditorSorting                          = UNIT
    EmotionRange                           = 240
    DisplayName                            = OBJECT:HordeGundabadFighterPikeComboHorde
    
    WeaponSet
        Conditions                         = None 
        Weapon                             = PRIMARY    NormalMeleeHordeRangefinder
    End

    BuildCost                              = 500
    BuildTime                              = 10.0      
    VisionRange                            = 320
    CrushableLevel                         = 0  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
    CrusherLevel                           = 0 ;What can I crush?: 0 = small animals, 1 = infantry, 2 = trees, 3 = vehicles
    CommandPoints                          = 40
    CommandSet                             = GundabadOrcHordeCommandSet
        
    FormationWidth                         = 2 ; Width it occupies in formations. Current choices are 1 or 2.
    FormationDepth                         = 2 ; Depth it occupies in formations. Current choices are 1 or 2.
    
    TransportSlotCount                     = 1
    KindOf                                 = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE MELEE_HORDE COMBO_HORDE ARMY_SUMMARY ORC 
    
    Body                                   = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth                          = 1
    End
    
    Behavior                               = SiegeDeployHordeSpecialPower SiegeDeployHordeSpecialPowerModuleTag
        SpecialPowerTemplate               = SpecialAbilitySiegeDeploy
    End
    
    Behavior                               = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle         = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate                = 500
        AILuaEventsList                    = InfantryFunctions
        MaxCowerTime                       = 5000
        MinCowerTime                       = 3000
        AttackPriority                     = AttackPriority_Spearman
        
    End
    Behavior                               = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained            = 
        InitialPayload                     = GundabadOrcWarrior  10
        InitialPayload                     = GundabadOrcPikeman 10
        Slots                              = 20
        PassengerFilter                    = NONE +INFANTRY
        ShowPips                           = No
        ThisFormationIsTheMainFormation    = Yes    ;Used to determine which armorset to use (and anything else we want!)
        
        ; Banner Carrier info        
        BannerCarriersAllowed              = GundabadBannerOrc                                        ; types of units that are allowed as banner carriers
        BannerCarrierPosition              = UnitType:GundabadOrcWarrior        Pos:X:70.0 Y:0.0        ; (DEFAULT) position of banner carrier for fighter horde

        ;Positions for 24        
        RankInfo                           = RankNumber:1 UnitType:GundabadOrcWarrior    Position:X:22 Y:-32    Position:X:22 Y:-10    Position:X:22 Y:10    Position:X:22 Y:32    
        RankInfo                           = RankNumber:2 UnitType:GundabadOrcWarrior    Position:X:2 Y:-32    Position:X:2 Y:-10    Position:X:2 Y:10    Position:X:2 Y:32     
        RankInfo                           = RankNumber:3 UnitType:GundabadOrcWarrior                Position:X:-22 Y:-10    Position:X:-22 Y:10        

        RankInfo                           = RankNumber:4 UnitType:GundabadOrcPikeman    Position:X:42 Y:-50    Position:X:42 Y:-32    Position:X:42 Y:-10    Position:X:42 Y:10    Position:X:42 Y:32    Position:X:42 Y:47    
        RankInfo                           = RankNumber:5 UnitType:GundabadOrcPikeman    Position:X:27 Y:-50    Position:X:22 Y:50                
        RankInfo                           = RankNumber:6 UnitType:GundabadOrcPikeman    Position:X:2 Y:-50    Position:X:2 Y:50                
        
        RanksThatStopAdvance               = 3
        RanksToReleaseWhenAttacking        = 1 2 3 4 5 6 7
        
        SplitHorde                         = SplitResult:GundabadPikemanHorde    UnitType:GundabadOrcPikeman
        SplitHorde                         = SplitResult:GundabadOrcWarriorHorde    UnitType:GundabadOrcWarrior
        
        UseSlowHordeMovement               = Yes

        MeleeAttackLeashDistance           = 25; How far the hordes can move from the center of the horde when melee attacking.

        AttributeModifiers                 = MeleeCavalryComboHorde ;
    End
    
    Behavior                               = SplitHordeSpecialPower ModuleTag_SplitHorde
        SpecialPowerTemplate               = SpecialAbilitySplitHorde
    End

    Behavior                               = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult                        = 1.0
    End
    
     Behavior                              = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance              = M_INFANTRY_TAUNT_POINT_RADIUS        ; max distance to taunted/pointed objet
        TauntAndPointUpdateDelay           = 1000    ; how often scan (milliseconds)
        TauntAndPointExcluded              = NONE
        AfraidOf                           = NONE +RohanOathbreakerHordeSmall +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
