        PointAt                            = NONE +GondorGwaihir 
        HeroScanDistance                   = 150
        FearScanDistance                   = M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion                         = Terror_Base
        AddEmotion                         = Doom_Base
        AddEmotion                         = UncontrollableFear_Base_Evil
        AddEmotion                         = FearIdle_Base
        AddEmotion                         = FearBusy_Base
        AddEmotion                         = Point_Base
        AddEmotion                         = Taunt_Base    
        AddEmotion                         = CheerIdle_Base
        AddEmotion                         = CheerBusy_Base
        AddEmotion                         = HeroCheerIdle_Base
        AddEmotion                         = HeroCheerBusy_Base
        AddEmotion                         = Alert_Base
    End    
        
    LocomotorSet
        Locomotor                          = NormalMeleeHordeLocomotor
        Condition                          = SET_NORMAL
        Speed                              = M_NORMAL_EVIL_INFANTRY_HORDE_SPEED
    End
    
    Behavior                               = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP                           = Yes
    End
    
    ; -- Rank 2 Ability
    ; Heal power needs to be first because the special power just turns on the first one it finds.  No time to fix it better.
    Behavior                               = AutoHealBehavior ModuleTag_AthelasHealing
            StartsActive                   = No    ; Active, as in no upgrade required
            ButtonTriggered                = Yes    ; But doesn't actually run on its own.
            HealingAmount                  = 50
            Radius                         = 55
            HealOnlyOthers                 = No
            SingleBurst                    = Yes
            UnitHealPulseFX                = FX_OrcDraught
            KindOf                         = INFANTRY
    End

    Behavior                               = SpecialPowerModule ModuleTag_AragornAthelas1
            SpecialPowerTemplate           = SpecialAbilityUrukRank2
            UpdateModuleStartsAttack       = Yes
            StartsPaused 	                 = Yes
            TriggerFX                      = FX_OrcDraught
            SetModelCondition              = ModelConditionState:USER_2
            SetModelConditionTime          = 2.1
    End

    Behavior                               = SpecialAbilityUpdate ModuleTag_AragornAthelasUpdate1
            SpecialPowerTemplate           = SpecialAbilityUrukRank2
            StartAbilityRange              = 1.6
            UnpackTime                     = 1
            PreparationTime                = 3
            PackTime                       = 2096
            AwardXPForTriggering           = 0
    End

    Behavior                               = UnpauseSpecialPowerUpgrade ModuleTag_UnpauseLeadership1
            SpecialPowerTemplate           = SpecialAbilityUrukRank2
            TriggeredBy                    = Upgrade_GenericUpgrade2
    End

    ; -- Banner Carrier
    Behavior                               = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy                        = Upgrade_GundabadUrukCaptain Upgrade_TechnologyGundabadUrukCaptain
        RequiresAllTriggers                = Yes
        LevelsToGain                       = 1
        LevelCap                           = 2
    End
    
    ; -- Forged Blades
    Behavior                               = StatusBitsUpgrade ModuleTag_FellBladesLegality
        TriggeredBy                        = Upgrade_GundabadFellBlades Upgrade_TechnologyGundabadFellBlades
        RequiresAllTriggers                = Yes
    End
    
    ; -- Heavy Armor
    Behavior                               = StatusBitsUpgrade ModuleTag_ArmorLegality
        TriggeredBy                        = Upgrade_GundabadScavengedArmor Upgrade_TechnologyGundabadScavengedArmor
        RequiresAllTriggers                = Yes
    End
	
    Behavior                               = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy                        = Upgrade_GundabadScavengedArmor
        AttributeModifier                  = HeavyArmorDebuff
    End
    
    Geometry                               = BOX
    GeometryMajorRadius                    = 40 ;30.4
    GeometryMinorRadius                    = 40 ;30.4
    GeometryHeight                         = 8.0
    GeometryIsSmall                        = No
