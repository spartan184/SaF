Object GundabadPikemanHorde
      ; This is required for garrisoned objects - please put in all objects.
    ButtonImage        = BIGundOrcPikeHorde
    SelectPortrait    = UPGundPikeHorde

    Draw = W3DScriptedModelDraw ModuleTag_W3DModelDraw
        DependencySharedModelFlags = EMOTION_ALERT EMOTION_MORALE_HIGH EMOTION_MORALE_LOW EMOTION_AFRAID EMOTION_COWER SELECTED EMOTION_TERROR EMOTION_LOOK_TO_SKY
        DefaultModelConditionState
            Model = None
        End
        ModelConditionState = HORDE_EMPTY
            Model = None
        End        
        ModelConditionState = WORLD_BUILDER
            Model = HordeMarkIUPik
        End
    End
    
    Side = Gundabad
    EditorSorting = UNIT
    EmotionRange = 240
    DisplayName = OBJECT:GundabadPikemanHorde
    
    WeaponSet
        Conditions = None 
        Weapon = PRIMARY    NormalMeleeHordeRangefinder
    End

    BuildCost = SAF_GUNDABAD_PIKEMAN_BUILDCOST
    BuildTime = SAF_GUNDABAD_PIKEMAN_BUILDTIME            
    VisionRange = M_VISION_STANDARD_MELEE         
    CrushableLevel = 0
    CrusherLevel = 0
    CommandPoints = 10
        
    CommandSet  = GundabadPikemenHordeCommandSet
        
    FormationWidth = 2
    FormationDepth = 2
    
    TransportSlotCount = 1
    KindOf = SELECTABLE CAN_ATTACK ATTACK_NEEDS_LINE_OF_SIGHT INFANTRY HORDE MELEE_HORDE  ARMY_SUMMARY ORC ;UNATTACKABLE 
    
    Body = ImmortalBody ModuleTag_ImmortalBody
        MaxHealth = 1
    End
    
    Behavior = HordeAIUpdate ModuleTag_HordeAIUpdate
        AutoAcquireEnemiesWhenIdle = Yes ATTACK_BUILDINGS
        MoodAttackCheckRate        = 500
        AILuaEventsList                =    InfantryFunctions
        MaxCowerTime                =    5000
        MinCowerTime                =    3000
        AttackPriority                =     AttackPriority_Spearman
    End

    Behavior = HordeContain ModuleTag_HordeContain
        ObjectStatusOfContained = 
        InitialPayload = GundabadOrcPikeman 10
        PassengerFilter = NONE +INFANTRY
        Slots = 10
        ShowPips = No

        ThisFormationIsTheMainFormation = Yes
        
        ; Banner Carrier info        
        BannerCarriersAllowed    = GundabadBannerOrc
        BannerCarrierPosition    = UnitType:GundabadOrcPikeman    Pos:X:50.0 Y:0.0

        RandomOffset=X:2 Y:2    
        RankInfo = RankNumber:1 UnitType:GundabadOrcPikeman Position:X:25 Y:-25     Position:X:25 Y:0     Position:X:25 Y:25
        RankInfo = RankNumber:2 UnitType:GundabadOrcPikeman Position:X:0 Y:-35     Position:X:5 Y:-7    Position:X:-5 Y:8     Position:X:0 Y:35 
        RankInfo = RankNumber:3 UnitType:GundabadOrcPikeman Position:X:-25 Y:-25     Position:X:-25 Y:0     Position:X:-25 Y:25

        ComboHorde = Target:GundabadArcherHorde Result:GundabadPikemenArcherComboHorde InitiateVoice:OrcFighterVoiceJoinArcher
		
        RanksToReleaseWhenAttacking = 1 2 3 
        AlternateFormation = GundabadPikemanHordePorcupine
        
        UseSlowHordeMovement = Yes
        MeleeAttackLeashDistance = 25
    End

    Behavior = PhysicsBehavior ModuleTag_PhysicsBehavior
        GravityMult = 1.0
    End
    
     Behavior = EmotionTrackerUpdate    Module_EmotionTracker
        TauntAndPointDistance        =    M_INFANTRY_TAUNT_POINT_RADIUS
        TauntAndPointUpdateDelay    =    1000
        TauntAndPointExcluded        =    NONE
        AfraidOf            =    NONE +RohanOathbreakerHordeSmall +GondorGwaihir +RohanTreeBerd +RohanEntFir +RohanEntAsh +RohanEntBirch +MordorFellBeast +MordorWitchKingOnFellBeast +MordorBalrog +MordorCaveTroll +MordorMountainTroll +MordorDrummerTroll +MordorMumakil ;Must be SCARY kindof as well.
        AlwaysAfraidOf            =    NONE +MordorBalrog +RohanOathbreaker; +MordorWitchKing +MordorWitchKingOnFellBeast
        PointAt                    =    NONE +GondorGwaihir 
        HeroScanDistance        =    150
        FearScanDistance        =    M_INFANTRY_FEAR_SCAN_RADIUS

        AddEmotion    =    Terror_Base
        AddEmotion    =    Doom_Base
        AddEmotion    =    UncontrollableFear_Base_Evil
        AddEmotion    =    FearIdle_Base
        AddEmotion    =    FearBusy_Base
        AddEmotion    =    Point_Base

        AddEmotion    =    Taunt_Base    
        AddEmotion    =    CheerIdle_Base
        AddEmotion    =    CheerBusy_Base
        AddEmotion    =    HeroCheerIdle_Base
        AddEmotion    =    HeroCheerBusy_Base
        AddEmotion    =    Alert_Base
    End    
        
    LocomotorSet
        Locomotor     = NormalMeleeHordeLocomotor
        Condition     = SET_NORMAL
        Speed         = M_NORMAL_EVIL_INFANTRY_HORDE_SPEED
    End

    Behavior = ProductionUpdate ProductionUpdateModuleTag
        GiveNoXP = Yes
    End

    Behavior = LevelUpUpgrade ModuleTag_BasicTraining
        TriggeredBy = Upgrade_GundabadUrukCaptain Upgrade_TechnologyGundabadUrukCaptain
        RequiresAllTriggers = Yes
        LevelsToGain = 1
        LevelCap = 2
    End
    
    Behavior = StatusBitsUpgrade ModuleTag_ArmorLegality
        TriggeredBy = Upgrade_GundabadScavengedArmor Upgrade_TechnologyGundabadScavengedArmor
        RequiresAllTriggers = Yes
    End
	
    Behavior = AttributeModifierUpgrade ModuleTag_ArmorSpeedReduction
        TriggeredBy = Upgrade_GundabadScavengedArmor
        AttributeModifier = HeavyArmorDebuff
    End
    
    Behavior = StatusBitsUpgrade ModuleTag_FellBladesLegality
        TriggeredBy = Upgrade_GundabadFellBlades Upgrade_TechnologyGundabadFellBlades
        RequiresAllTriggers = Yes
    End
    
    Geometry = BOX
    GeometryMajorRadius = 40 ;30.4
    GeometryMinorRadius = 40 ;30.4
    GeometryHeight = 8.0
    GeometryIsSmall = No
End

