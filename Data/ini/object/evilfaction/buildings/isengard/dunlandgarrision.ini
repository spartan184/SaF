;Isengard Uruk Pit
Object IsengardDunlendingGarrison

    SelectPortrait = BPDunGarrison
 
  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_Draw

        ExtraPublicBone    = ARROWBONE01
        ExtraPublicBone    = ARROWBONE02
        ExtraPublicBone    = ARROWBONE03
        ExtraPublicBone    = ARROWBONE04

    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes
    StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD  
    DefaultModelConditionState
      Model = ibgarrison_skn
    End
 
    IdleAnimationState
        StateName                = STATE_Idle
        Animation                = IdleB
            AnimationName        = ibgarrison_SKL.ibgarrison_IDLA
            AnimationMode        = ONCE
            AnimationPriority    = 10 
        End      
        Animation                = IdleB
            AnimationName        = ibgarrison_SKL.ibgarrison_IDLB
            AnimationMode        = ONCE
            AnimationPriority    = 10 
        End       
        Flags               = RESTART_ANIM_WHEN_COMPLETE

        BeginScript
            Prev = CurDrawablePrevAnimationState()
            if Prev == "BeingConstructed" then 
                ; Don't play completed sound when canceling build-in-progress or when
                ; destroyed halfway
                if not CurDrawableModelcondition( "DYING" ) then 
                    CurDrawablePlaySound("CampOrcCompleteUrukPit")
                end
            end
        EndScript    
    End


    ;------------ New Build Up States coming soon. 
    ModelConditionState   = AWAITING_CONSTRUCTION 
      Model               = ibgarrison_BLD
;        ParticleSysBone      = NONE BuildingDoughnutCloud
    End;
    AnimationState        = AWAITING_CONSTRUCTION
      Animation           =  ibgarrison_BLD
        AnimationName     =  ibgarrison_BLD.ibgarrison_BLD
        AnimationMode     = MANUAL
      End
      Flags                  = START_FRAME_FIRST
    End

    ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
      Model               = ibgarrison_BLD
        ParticleSysBone   = CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes    
    End
    AnimationState        = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
        Animation           = ibgarrison_BLD
            AnimationName     = ibgarrison_BLD.ibgarrison_BLD
            AnimationMode     = MANUAL
        End
        Flags                  = START_FRAME_FIRST
        StateName              = BeingConstructed
        BeginScript
            CurDrawablePlaySound("GondorBarracksBeginConstruction")
        EndScript
    End
    
    ;--------------damaged states
        
      ModelConditionState  = DESTROYED_FRONT
      Model         = IBUrukPit_D2  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingLarge
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingLarge 
    End
    AnimationState = DESTROYED_FRONT
      BeginScript
        CurDrawableHideSubObject("DamagePiece01")
      EndScript
    End
    
        ModelConditionState  = DESTROYED_RIGHT
      Model         = IBUrukPit_D2  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingLarge
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingLarge 
    End

    AnimationState = DESTROYED_RIGHT
      BeginScript
        CurDrawableHideSubObject("DamagePiece02")
      EndScript
    End
    

    ModelConditionState  = DESTROYED_BACK
      Model         = IBUrukPit_D2  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingLarge
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingLarge 
    End

    AnimationState = DESTROYED_BACK
      BeginScript
        CurDrawableHideSubObject("DamagePiece03")
      EndScript
    End

    ModelConditionState  = DESTROYED_LEFT
      Model         = IBUrukPit_D2  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingLarge
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingLarge 
    End
    
    AnimationState = DESTROYED_LEFT
      BeginScript
        CurDrawableHideSubObject("DamagePiece04")
      EndScript
    End
    
    
    ModelConditionState  = DAMAGED
      Model         = IBUrukPit_D1  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingMedium
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingMedium     
    End
    AnimationState = DAMAGED
     EnteringStateFX    = FX_BuildingDamaged
    End

    ModelConditionState  = REALLYDAMAGED
      Model         = IBUrukPit_D2  
            ParticleSysBone FireSmall01 FireBuildingLarge
            ParticleSysBone FireSmall02 FireBuildingLarge
            ParticleSysBone FireSmall03 FireBuildingMedium
            ParticleSysBone FireSmall04 SmokeBuildingLarge
            ParticleSysBone FireSmall05 FireBuildingLarge 
    End
    AnimationState = REALLYDAMAGED
         EnteringStateFX    = FX_BuildingReallyDamaged
    End

    ModelConditionState  = RUBBLE
      Model         = IBUrukPit_D2  
      ParticleSysBone SmokeLarge01 SmokeBuildingLarge
    End
    
    AnimationState = RUBBLE
      BeginScript
        CurDrawableHideSubObject("DamagePiece01")
        CurDrawableHideSubObject("DamagePiece02")
        CurDrawableHideSubObject("DamagePiece03")
        CurDrawableHideSubObject("DamagePiece04")
      EndScript
    End

    ModelConditionState  = POST_RUBBLE
        Model         = None
        ParticleSysBone NONE SmokeBuildingMediumRubble
    End

    ModelConditionState  = POST_COLLAPSE
         Model         = None
        ParticleSysBone NONE SmokeBuildingMediumRubble
    End
        
  End
  
  Draw = W3DFloorDraw DrawFloor_Bib    
        StaticModelLODMode = Yes        ; THIS NEEDS TO BE COMMENTED OUT WHEN ENGINEERING ENABLES LOD'S IN THE FLOOR DRAW
     ModelName = ibgarrison_Bib
  End
