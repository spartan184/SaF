				AnimationName     = IBSeigeWork_DrA.IBSeigeWork_DrA
				AnimationMode     = MANUAL
			End
			Flags				  = START_FRAME_FIRST
		End

		; -----opening-----------
		ModelConditionState   = DOOR_1_OPENING
			Model               = IBSeigeW_DROA
;			ParticleSysBone	  = NONE BuildingDoughnutCloud
		End
