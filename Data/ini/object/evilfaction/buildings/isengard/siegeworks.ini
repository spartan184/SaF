			Animation           =	IBSeigeW_DROA
				AnimationName   =	IBSeigeW_DROA.IBSeigeW_DROA
;				AnimationMode   =	ONCE	
;				AnimationBlendTime = 0
			End
		End 
		ModelConditionState   = DOOR_1_WAITING_OPEN
			Model               = IBSeigeW_DSOP
