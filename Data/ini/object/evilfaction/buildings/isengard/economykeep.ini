;------------------------------------------------------------------------------------------
; THIS IS NOT THE OUTPOST CITADEL
Object IsengardEconomyKeep

	SelectPortrait = BPIOrthancTower

  ; *** ART Parameters ***

  Draw = W3DScriptedModelDraw ModuleTag_Draw
    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes

    DefaultModelConditionState  
      Model = IBTent2
    End
    AnimationState        = NONE
      Animation           = IBTent2
        AnimationName     = IBTent2.IBTent2
        AnimationMode     = LOOP
      End
    End
    
    ModelConditionState  = RUBBLE
      Model         = IBTent2  
      ParticleSysBone SmokeLarge01 SmokeBuildingLarge
    End
    AnimationState = RUBBLE
    End

    ModelConditionState  = POST_RUBBLE
      Model         = None
		ParticleSysBone NONE SmokeBuildingMediumRubble
    End    
    AnimationState = POST_RUBBLE
    End

    ModelConditionState  = POST_COLLAPSE
      Model         = None
		ParticleSysBone NONE SmokeBuildingMediumRubble
    End
    AnimationState = POST_COLLAPSE
    End        
  End


  ; *** AUDIO Parameters ***

	SoundOnDamaged		= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone


  ; ***DESIGN parameters ***

  DisplayName      = OBJECT:IsengardCampKeep
  Side = Isengard
  EditorSorting   = STRUCTURE
  ThreatLevel = 1.0
  ;BuildCost           = 500
  ;BuildTime           = 10.0           ; in seconds

  ArmorSet
    Conditions        = None
    Armor             = NoArmor
    DamageFX          = None
  End

  ; *** ENGINEERING Parameters ***  
  KindOf            = STRUCTURE SELECTABLE IMMOBILE CASTLE_KEEP MP_COUNT_FOR_VICTORY MADE_OF_WOOD
  RadarPriority		= STRUCTURE
  Body              = ActiveBody ModuleTag_02
    MaxHealth       = 2000.0
  End

  Behavior = GettingBuiltBehavior ModuleTag_04
    WorkerName	= MordorWorkerNoSelect
    SpawnTimer  = 120
    RebuildWhenDead = Yes
  End

  Behavior = CastleMemberBehavior ModuleTag_CMB
	BeingBuiltSound = BuildingBigConstructionLoop
  End 

  ; Note that structures with "RUBBLE" states should not use DestroyDie; such buildings are 
  ; never truly destroyed, even when reduced to zero health. Also note that garrisonable
  ; buildings automatically stick around because GarrisonContain has it's own DieModule
  Behavior = SlowDeathBehavior ModuleTag_SlowDeathWithoutRubble
      DestructionDelay  = 4000
  End
  
  Behavior                  = StructureCollapseUpdate ModuleTag_06
    MinCollapseDelay        = 000
    MaxCollapseDelay        = 000
    CollapseDamping         = .5
    MaxShudder              = 0.6
    MinBurstDelay           = 250
    MaxBurstDelay           = 800
    BigBurstFrequency       = 4
    FXList                  = INITIAL   FX_StructureMediumCollapse

  End
  
  Geometry              = CYLINDER
  GeometryMajorRadius   = 50.0
  GeometryMinorRadius   = 0
  GeometryHeight        = 31.0
  
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
End
