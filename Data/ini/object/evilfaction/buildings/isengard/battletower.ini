		ParticleSysBone = FXBONE FireBuildingSmall
		ParticleSysBone = FireSmall02 FireBuildingLarge
		ParticleSysBone = FXBONE02 FireBuildingMedium
		ParticleSysBone = FXBONE SmokeBuildingLarge
