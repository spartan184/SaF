	End 


	; *** AUDIO Parameters ***

	VoiceSelect			= IsengardKeepSelect			;Gui_PlotSelect

	SoundOnDamaged		= BuildingLightDamageWood
	SoundOnReallyDamaged	= BuildingHeavyDamageWood

	VoiceSelectUnderConstruction	= BuildingEvilVoiceSelectUnderConstruction

	UnitSpecificSounds
