    End



  Behavior = CastleMemberBehavior ModuleTag_CMB
  End   


  Body                        = ActiveBody ModuleTag_05
    MaxHealth                = SAF_GUNDABAD_WOLFDEN_HEALTH
    MaxHealthDamaged          = SAF_GUNDABAD_WOLFDEN_HEALTH_DAMAGED
