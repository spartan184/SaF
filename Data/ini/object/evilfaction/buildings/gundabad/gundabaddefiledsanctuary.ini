		; SinkRate = 0     ; in Dist/Sec
		DestructionDelay = 1000
        DeathFlags = DEATH_2
	End
  
  	Behavior = SlowDeathBehavior ModuleTag_HatchProcess
		DeathTypes = NONE +FADED
		FadeDelay = 2000
		FadeTime = 5000
		DestructionDelay = 5000
