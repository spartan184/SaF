  ; *** ART Parameters ***
  SelectPortrait         = BPGundabadAltar
  	Draw = W3DScriptedModelDraw ModuleTag_Draw

    OkToChangeModelColor  = Yes
	UseStandardModelNames = No
  
	DefaultModelConditionState
		Model = mbaltar_BLD

    End
    
    IdleAnimationState
