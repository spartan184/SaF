Object GundabadCave

	SelectPortrait =  BPMMGobinCave
 
  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_Draw
    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes
	StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD
	
    DefaultModelConditionState
      Model = wbNmorcave_skn
      WeaponLaunchBone = PRIMARY ARROW 
    End
    
	IdleAnimationState
	;		Animation = IDLA
	;			AnimationName		=	WBCave_SKL.WBCave_IDLA
	;			AnimationMode			=	ONCE
	;			AnimationPriority = 1	
	;		End	
	;		Animation = IDLB
	;			AnimationName		=	WBCave_SKL.WBCave_IDLB
	;			AnimationMode			=	ONCE
	;			AnimationPriority = 5	
	;		End	
		ParticleSysBone     = FXBone WildCaveGlow Followbone:YES
		ParticleSysBone     = FXBone WildCaveEmbers Followbone:YES
		ParticleSysBone   	= TORCH01 CampFireSmoke FollowBone:Yes 
		ParticleSysBone   	= TORCH01 RhunFireNoSmoke FollowBone:Yes
		ParticleSysBone   	= TORCH02 CampFireSmoke FollowBone:Yes
		ParticleSysBone   	= TORCH02 RhunFireNoSmoke FollowBone:Yes	
	End

   ;------------ New Build Up States coming soon. 
		
		
		ModelConditionState   = AWAITING_CONSTRUCTION 
			Model               = wbNmorcave_bld
		End
		AnimationState        = AWAITING_CONSTRUCTION
			Animation           =  WBCave_A
				AnimationName     =  wbNmorcave_bld.wbNmorcave_bld
				AnimationMode     = MANUAL
				AnimationBlendTime = 0
			End
			Flags				  = START_FRAME_FIRST
		End 	
		
		ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model               = wbNmorcave_bld
			ParticleSysBone   	= NONE BuildingContructDust
			ParticleSysBone   	= NONE AOTRBuildingsWild			
		End
	    
		AnimationState        = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Animation           = WBCave_A
				AnimationName     = wbNmorcave_bld.wbNmorcave_bld
				AnimationMode     = MANUAL
				AnimationBlendTime = 0
			End
			Flags				  = START_FRAME_FIRST
			StateName			  = BeingConstructed
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
			EndScript

		End


		;--damaged building
	  
		ModelConditionState  = DAMAGED
			Model         = wbNmorcave_d1
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End	    
		
		ModelConditionState  = REALLYDAMAGED
			Model         = wbNmorcave_d2
		End
	    
	    AnimationState = REALLYDAMAGED
		    EnteringStateFX	= FX_BuildingReallyDamaged
		End

		ModelConditionState  = RUBBLE
			Model         = None  
		End  
		
		ModelConditionState  = POST_RUBBLE
			Model         = NONE
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End
		
		AnimationState = POST_RUBBLE
		End

		ModelConditionState  = POST_COLLAPSE
		Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End
		
		AnimationState = POST_COLLAPSE
		End 
	        	
  End

	Draw = W3DFloorDraw DrawFloor 
		StaticModelLODMode = Yes		; THIS NEEDS TO BE COMMENTED OUT WHEN ENGINEERING ENABLES LOD'S IN THE FLOOR DRAW 
		ModelName = wbNmorcave_bib
	End

	Draw = W3DScriptedModelDraw ModuleTag_Draw_Goblin
		DefaultModelConditionState
			Model = wbNmorcave_A
		End
		ModelConditionState   = AWAITING_CONSTRUCTION 
			Model               = None
		End		
		ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model               = None			
		End	
		IdleAnimationState
			Animation = IDLA
				AnimationName		=	WBCave_SKL.WBCave_IDLA
				AnimationMode			=	ONCE
				AnimationPriority = 1	
			End
		End
	End
   
    PlacementViewAngle	= -45
   
  ; ***DESIGN parameters ***
  DisplayName			= OBJECT:GundabadCave
  Description			= OBJECT:GundabadCaveDescription
  Side					= Gundabad
  EditorSorting			= STRUCTURE
  ThreatLevel			= 1.0
  CommandSet			= GundabadCaveCommandSet
 
 
  BuildCost           = SAF_GUNDABAD_CAVE_BUILDCOST            ; BALANCE
  BuildTime           = SAF_GUNDABAD_CAVE_BUILDTIME
  VisionRange         = SAF_GUNDABAD_CAVE_VISION_RANGE
  ShroudClearingRange = SAF_GUNDABAD_CAVE_SHROUD_CLEAR
  BountyValue         = SAF_GUNDABAD_CAVE_BOUNTY_VALUE

	ArmorSet
		Conditions        = None
		Armor             = EconomyArmor ;StructureArmor
	End
	
	WeaponSet
		;Weapon				= PRIMARY GondorStructureBow
		AutoChooseSources	= PRIMARY FROM_PLAYER FROM_SCRIPT FROM_AI
	End


	; *** AUDIO Parameters ***



	VoiceSelect        = GundabadLodgeSelect
    SoundAmbient        = MordorOrcPitAmbience
    SoundOnDamaged        = BuildingLightDamageStone
    SoundOnReallyDamaged    = BuildingHeavyDamageStone

    VoiceSelectUnderConstruction    = BuildingEvilVoiceSelectUnderConstruction

    UnitSpecificSounds
        UnderConstruction        = BuildingConstructionLoop
        UnderRepairFromRubble    = BuildingConstructionLoop
    End
 
	; *** ENGINEERING Parameters ***

	RadarPriority	= STRUCTURE
	KindOf			= PRELOAD STRUCTURE SELECTABLE IMMOBILE SCORE NEED_BASE_FOUNDATION MP_COUNT_FOR_VICTORY AUTO_RALLYPOINT FS_FACTORY MADE_OF_STONE ATTACK_NEEDS_LINE_OF_SIGHT CAN_ATTACK

	Body						= ActiveBody ModuleTag_05
		MaxHealth				= SAF_GUNDABAD_CAVE_HEALTH
		MaxHealthDamaged		= SAF_GUNDABAD_CAVE_HEALTH_DAMAGED
		MaxHealthReallyDamaged	= SAF_GUNDABAD_CAVE_HEALTH_REALLY_DAMAGED
	End

	Behavior = AIUpdateInterface ModuleTag_SoWeCanUseWeapon
		AutoAcquireEnemiesWhenIdle	= Yes
		MoodAttackCheckRate			= 250
	End

	Behavior            = GettingBuiltBehavior GetBuiltBehaviorTag
		WorkerName		  = GundabadWorkerNoSelect
		SpawnTimer	= 150
	End

	Behavior = CastleMemberBehavior ModuleTag_CMB
        UnderAttackEvaEventIfKeep = EconPlotUnderAttack
        UnderAttackAllyEvaEventIfKeep = None
        CampDestroyedOwnerEvaEvent = EconPlotDestroyed
        CampDestroyedAllyEvaEvent = AllyEconPlotDestroyed
        CampDestroyedAttackerEvaEvent = EnemyEconPlotDestroyed
    End 
	
	Behavior = KeepObjectDie ModuleTag_IWantRubble
	End

	Behavior                  = StructureCollapseUpdate ModuleTag_StructureCollapseUpdate 
		MinCollapseDelay        = 000
		MaxCollapseDelay        = 000
		CollapseDamping         = .5
		MaxShudder              = 0.6
		MinBurstDelay           = 250
		MaxBurstDelay           = 800
		BigBurstFrequency       = 4
		FXList                  = INITIAL   FX_StructureMediumCollapseNoSound
		FXList                  = ALMOST_FINAL  FX_StructureAlmostCollapse
		DestroyObjectWhenDone	= Yes
		CollapseHeight			= 0
	End
		
	Behavior = ProductionUpdate ProductionUpdateModuleTag
		ConstructionCompleteDuration		= 250	;in mSeconds   wait time so if you have multiple units they don't run over each other
		;VeteranUnitsFromVeteranFactory		= No	;I am higher than my default level, I will give a free level to those I produce		
		GiveNoXP							= Yes   ;trying to disable granting xp when producing units.
		;BonusForType						= GoblinFighterHorde
		SetBonusModelConditionOnSpeedBonus	= Yes	; set the UPGRADE_ECONOMY_BONUS if there is any production bonus
	End
    
	Behavior = QueueProductionExitUpdate ModuleTag_Exit
		UnitCreatePoint			= X:20.0 Y:0.0 Z:0.0
		NaturalRallyPoint		= X:120 Y:0.0 Z:0.0			// NaturalRallyPointX must always match GeometryMajorRadius!
		ExitDelay				= 350
	    PlacementViewAngle		= 0
	End
	
	Behavior = ObjectCreationUpgrade MakeTheArcher1
		TriggeredBy		= Upgrade_StructureLevel2
		Delay			= 25.0
		DestroyWhenSold = Yes
		ThingToSpawn	= GundabadGoblinArcher_Slaved
		Offset			= X:12.04 Y:31.95 Z:28.25
		FadeInTime		= 200
	End
	
	Behavior = ObjectCreationUpgrade MakeTheArcher2
		TriggeredBy		= Upgrade_StructureLevel2
		Delay			= 25.0
		DestroyWhenSold = Yes
		ThingToSpawn	= GundabadGoblinArcher_Slaved
		Offset			= X:-28.00 Y:0.46 Z:33.39
		FadeInTime		= 200
	End	

	Behavior = SubObjectsUpgrade ModuleTag_HideAll
		TriggeredBy		= Upgrade_StructureLevel1
		HideSubObjects	= RANK2A RANK2B RANK3A RANK3B
	End

 	Behavior = SubObjectsUpgrade ModuleTag_ShowWalls 
		TriggeredBy		= Upgrade_StructureLevel2
		ShowSubObjects	= RANK2A RANK2B
		HideSubObjects	= RANK3A RANK3B
	End

	Behavior = SubObjectsUpgrade ModuleTag_ShowPillars 
		TriggeredBy		= Upgrade_StructureLevel3
		ShowSubObjects	= RANK2A RANK2B RANK3A RANK3B
	End

	Behavior = GeometryUpgrade Geom_ModuleTag_HideAll
		TriggeredBy		= Upgrade_StructureLevel1
		HideGeometry	= Geom_V2
	End
	Behavior = GeometryUpgrade Geom_ModuleTag_ShowWalls 
		TriggeredBy		= Upgrade_StructureLevel2
		HideGeometry	= Geom_V2
	End
	Behavior = GeometryUpgrade Geom_ModuleTag_ShowPillars 
		TriggeredBy		= Upgrade_StructureLevel3
		ShowGeometry	= Geom_V2
	End

	Behavior                  = BuildingBehavior BuildingModuleTag
		NightWindowName         = N_Window N_Fire
	End
  
	Geometry			= CYLINDER
	GeometryMajorRadius	= 40.0
	GeometryHeight		= 25.0
	GeometryOffset		= X:4 Y:0 Z:0
	GeometryIsSmall		= No

	AdditionalGeometry    = CYLINDER
	GeometryName		  = Geom_V2
	GeometryActive		  = No
	GeometryMajorRadius   = 12.0
	GeometryMinorRadius   = 12.0
	GeometryHeight        = 90.0
	GeometryOffset		  = X:-30.0 Y:16.0 Z:0
		
	Shadow				= SHADOW_VOLUME
	BuildCompletion		= PLACED_BY_PLAYER

	GeometryContactPoint	= X:-40.188		Y:41.694	Z:0			Repair
	GeometryContactPoint	= X:38.037		Y:-38.085	Z:0			Repair
	GeometryContactPoint	= X:40.629		Y:32.691	Z:0
	GeometryContactPoint	= X:-56.679		Y:-3.451	Z:0
	GeometryContactPoint	= X:27.139		Y:11.062	Z:32.902	Swoop

End


