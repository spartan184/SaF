;;======= MOVING

    AnimationState                        = MOVING TURN_RIGHT_HIGH_SPEED
        StateName                        = STATE_Moving
        Animation                        = Moving
            AnimationName                = MUSauron_SKL.MUSauron_WLKA
            AnimationMode                = LOOP
            Distance                    = 88
            AnimationSpeedFactorRange = 0.70 0.70
            AnimationBlendTime            = 10
