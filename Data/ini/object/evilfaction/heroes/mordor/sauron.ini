        BeginScript
            if CurDrawablePrevAnimationState() == "STATE_Turning" then return "Turning" else return "Moving" end
        EndScript
    End
    
    AnimationState                        = MOVING TURN_LEFT_HIGH_SPEED
        StateName                        = STATE_Moving
        Animation                        = Moving
            AnimationName                = MUSauron_SKL.MUSauron_WLKA
            AnimationMode                = LOOP
            Distance                    = 88
            AnimationSpeedFactorRange = 0.70 0.70
            AnimationBlendTime            = 10
        End
        Animation                        = Turning
            AnimationName                = MUSauron_SKL.MUSauron_TRNL
            AnimationMode                = LOOP
            AnimationBlendTime            = 0
        End
        ;ParticleSysBone = None InfantryDustTrails
        Flags                            = MAINTAIN_FRAME_ACROSS_STATES MAINTAIN_FRAME_ACROSS_STATES2
        BeginScript
            if CurDrawablePrevAnimationState() == "STATE_Turning" then return "Turning" else return "Moving" end
        EndScript
    End

    AnimationState                        = TURN_LEFT
        StateName                        = STATE_Turning
        Animation                        = Turning
            AnimationName                = MUSauron_SKL.MUSauron_TRNL
            AnimationMode                = LOOP
            AnimationBlendTime            = 5
        End
        Flags                            = MAINTAIN_FRAME_ACROSS_STATES2
    End
    
    AnimationState                        = TURN_RIGHT
        StateName                        = STATE_Turning
        Animation                        = Turning
            AnimationName                = MUSauron_SKL.MUSauron_TRNR
            AnimationMode                = LOOP
            AnimationBlendTime            = 5
        End
        Flags                            = MAINTAIN_FRAME_ACROSS_STATES2
   End

    AnimationState                        = MOVING
        StateName                        = STATE_Moving
        Animation                        = Moving
            AnimationName                = MUSauron_SKL.MUSauron_WLKA
            AnimationMode                = LOOP
            Distance                    = 88
            AnimationSpeedFactorRange = 0.70 0.70
            AnimationBlendTime            = 10
        End
        ;ParticleSysBone = None InfantryDustTrails
        Flags                            = MAINTAIN_FRAME_ACROSS_STATES
    End

    ;;; WORD OF POWER ANIMS MOUNTED ;;;
        AnimationState        =  SPECIAL_WEAPON_ONE
            StateName = Attacking
            Animation
                AnimationName        = MUSauron_SKL.MUSauron_ATKD
                AnimationMode       = ONCE
                AnimationBlendTime    =    4
            End
            FXEvent            = Frame:5 Name:FX_SauronConflagration2            
        End
 
 ;;------------------ ATTACKING  -------------------------------

    AnimationState                        = FIRING_OR_PREATTACK_A
        StateName                        = STATE_Ready
        Animation                        = ATKA
            AnimationName                = MUSauron_SKL.MUSauron_ATKA
            AnimationMode                = ONCE
            UseWeaponTiming                = Yes
        ;    AnimationPriority   = 10
        End
        ;Animation                        = ATKC
        ;    AnimationName                = MUSauron_SKL.MUSauron_ATKC
        ;    AnimationMode                = ONCE
        ;    UseWeaponTiming                = Yes
        ;    AnimationPriority   = 10
        ;End
        ParticleSysBone = None MeleeDust
    End

;;-------------------- HIT REACTIONS --------------------------

    AnimationState                        = HIT_REACTION
        StateName                        = STATE_Ready
        Animation                        = Hit_Level_1_a
            AnimationName                = MUSauron_SKL.MUSauron_HITA
            AnimationMode                = ONCE
        End
    End
        
;;--------------- IDLE STATES ---------------------------------

    IdleAnimationState
        StateName                    = Idle
        Animation                    = IDLA
            AnimationName            = MUSauron_SKL.MUSauron_IDLA
            AnimationMode            = ONCE
            AnimationPriority        = 20
        End
        Animation                    = IDLA2
            AnimationName            = MUSauron_SKL.MUSauron_IDLA
            AnimationMode            = ONCE
            AnimationPriority        = 20
        End
        Animation                    = IDLC
            AnimationName            = MUSauron_SKL.MUSauron_IDLC
            AnimationMode            = ONCE
            AnimationPriority        = 5
            AnimationBlendTime        = 10
        End
        BeginScript
            Prevs = CurDrawablePrevAnimationState()
            Preva = CurDrawablePrevAnimation()
            if Prevs == "STATE_Moving"
            then
                CurDrawableSetTransitionAnimState("TRANS_SmoothToIdle")
            elseif Prevs == "STATE_Ready"
            then
                CurDrawableSetTransitionAnimState("TRANS_ReallySmoothToIdle")
            end
            if Preva == "IDLC"
            then
                CurDrawableSetTransitionAnimState("TRANS_ReallySmoothToIdle")
            end
        EndScript
    End
;;--------------------- TRANSITIONS ----------------------------------------------------

    TransitionState                    = TRANS_SmoothToIdle
        Animation                    = IDLA
            AnimationName            = MUSauron_SKL.MUSauron_IDLA
            AnimationMode            = ONCE
            AnimationBlendTime        = 5
        End
    End
    TransitionState                    = TRANS_ReallySmoothToIdle
        Animation                    = IDLA
            AnimationName            = MUSauron_SKL.MUSauron_IDLA
            AnimationMode            = ONCE
            AnimationBlendTime        = 10
        End
    End
    
