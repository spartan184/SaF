
ModifierList BuildSpeedHack
    Category = LEADERSHIP
	Modifier = EXPERIENCE 1000%
    Modifier = PRODUCTION 2000%
    Modifier = RECHARGE_TIME 1000%
    Duration = 0
End

Object GundabadCastleCitadel
     AddModule
     Behavior = AttributeModifierAuraUpdate ModuleTag_CheatMode
		StartsActive	= Yes ;If no, requires upgrade to turn on.
		BonusName		= BuildSpeedHack		
		RefreshDelay	= 0
		Range			= 200000
		ObjectFilter	= ANY +STRUCTURE +BASE_FOUNDATION ;+INFANTRY +CAVALRY -HERO
	End 
    End
End
