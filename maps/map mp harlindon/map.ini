;; --------------------------------- 
;;               FALLING SNOW 
;; --------------------------------- 
;; This code will automatically put in falling snow.  The denser the snow, the more laggy the map. 
 
Weather 
        SnowEnabled = Yes                         ; enable/disable snow on the map. 
        IsSnowing = Yes                         ; is it snowing today? 
        SnowTexture = exleaf01.tga    ; which .tga texture is falling from the sky? 
        SnowBoxHeight = 300                     ; height from which snow falls 
        SnowSpacing = 100                          ; snow spacing -- less means more; 
        NumberTiles = 2
 
        SnowAmplitude = 20                     ; amount of side-to-side movement.  
        SnowFrequencyScaleX = 0.03       ; speed of side-to-side wave movement. 
        SnowFrequencyScaleY = 0.01     ; speed of side-to-side wave movement.  
 
        SnowPointSize = 5                        ; scale the size of snow particles. 
        SnowMinPointSize =  4              ; min point size 
        SnowMaxPointSize = 6               ; max point size 
 
        SnowPointSprites = No             ; set to "no" for point-sprite emulation. 
        SnowQuadSize = 3                           ; scale the size of snow particles when using point-sprite emulation. 
 
        SnowSpeed = 10                           ; speed at which snow falls 
   ;;;SnowXYSpeed = X:40 Y:25 
 
End